syntax "proto3";

package aws;

message AwsEc2Fleet {
  excess_capacity_termination_policy = 1;
  id = 2;
  replace_unhealthy_instances = 3;
  tags = 4;
  terminate_instances = 5;
  terminate_instances_with_expiration = 6;
  type = 7;
  message LaunchTemplateConfig {
    message LaunchTemplateSpecification {
      launch_template_id = 1;
      launch_template_name = 2;
      version = 3;
    }
    launch_template_specification = 1;
    message Override {
      availability_zone = 1;
      instance_type = 2;
      max_price = 3;
      priority = 4;
      subnet_id = 5;
      weighted_capacity = 6;
    }
    override = 2;
  }
  launch_template_config = 8;
  message OnDemandOptions {
    allocation_strategy = 1;
  }
  on_demand_options = 9;
  message SpotOptions {
    allocation_strategy = 1;
    instance_interruption_behavior = 2;
    instance_pools_to_use_count = 3;
  }
  spot_options = 10;
  message TargetCapacitySpecification {
    default_target_capacity_type = 1;
    on_demand_target_capacity = 2;
    spot_target_capacity = 3;
    total_target_capacity = 4;
  }
  target_capacity_specification = 11;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 12;
}
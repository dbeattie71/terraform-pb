syntax "proto3";

package aws;

message AwsCodepipelineWebhook {
  authentication = 1;
  id = 2;
  name = 3;
  tags = 4;
  target_action = 5;
  target_pipeline = 6;
  url = 7;
  message AuthenticationConfiguration {
    allowed_ip_range = 1;
    secret_token = 2;
  }
  authentication_configuration = 8;
  message Filter {
    json_path = 1;
    match_equals = 2;
  }
  filter = 9;
}
syntax "proto3";

package aws;

message AwsAmi {
  architecture = 1;
  block_device_mappings = 2;
  creation_date = 3;
  description = 4;
  executable_users = 5;
  hypervisor = 6;
  id = 7;
  image_id = 8;
  image_location = 9;
  image_owner_alias = 10;
  image_type = 11;
  kernel_id = 12;
  most_recent = 13;
  name = 14;
  name_regex = 15;
  owner_id = 16;
  owners = 17;
  platform = 18;
  product_codes = 19;
  public = 20;
  ramdisk_id = 21;
  root_device_name = 22;
  root_device_type = 23;
  root_snapshot_id = 24;
  sriov_net_support = 25;
  state = 26;
  state_reason = 27;
  tags = 28;
  virtualization_type = 29;
  message Filter {
    name = 1;
    values = 2;
  }
  filter = 30;
}
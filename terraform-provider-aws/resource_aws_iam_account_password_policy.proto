syntax "proto3";

package aws;

message AwsIamAccountPasswordPolicy {
  allow_users_to_change_password = 1;
  expire_passwords = 2;
  hard_expiry = 3;
  id = 4;
  max_password_age = 5;
  minimum_password_length = 6;
  password_reuse_prevention = 7;
  require_lowercase_characters = 8;
  require_numbers = 9;
  require_symbols = 10;
  require_uppercase_characters = 11;
}
syntax="proto3";

package aws;

message AwsIamAccountPasswordPolicy {
  bool   allow_users_to_change_password = 1;
  bool   expire_passwords = 2;
  bool   hard_expiry = 3;
  string id = 4;
  int64  max_password_age = 5;
  int64  minimum_password_length = 6;
  int64  password_reuse_prevention = 7;
  bool   require_lowercase_characters = 8;
  bool   require_numbers = 9;
  bool   require_symbols = 10;
  bool   require_uppercase_characters = 11;
}
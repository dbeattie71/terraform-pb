syntax="proto3";

package aws;

message AwsCloudwatchEventRule {
  string arn = 1;
  string description = 2;
  string event_pattern = 3;
  string id = 4;
  bool   is_enabled = 5;
  string name = 6;
  string name_prefix = 7;
  string role_arn = 8;
  string schedule_expression = 9;
  map<string, string> tags = 10;
}
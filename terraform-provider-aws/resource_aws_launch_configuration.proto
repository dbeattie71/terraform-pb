syntax "proto3";

package aws;

message AwsLaunchConfiguration {
  arn = 1;
  associate_public_ip_address = 2;
  ebs_optimized = 3;
  enable_monitoring = 4;
  iam_instance_profile = 5;
  id = 6;
  image_id = 7;
  instance_type = 8;
  key_name = 9;
  name = 10;
  name_prefix = 11;
  placement_tenancy = 12;
  security_groups = 13;
  spot_price = 14;
  user_data = 15;
  user_data_base64 = 16;
  vpc_classic_link_id = 17;
  vpc_classic_link_security_groups = 18;
  message EbsBlockDevice {
    delete_on_termination = 1;
    device_name = 2;
    encrypted = 3;
    iops = 4;
    no_device = 5;
    snapshot_id = 6;
    volume_size = 7;
    volume_type = 8;
  }
  ebs_block_device = 19;
  message EphemeralBlockDevice {
    device_name = 1;
    virtual_name = 2;
  }
  ephemeral_block_device = 20;
  message RootBlockDevice {
    delete_on_termination = 1;
    encrypted = 2;
    iops = 3;
    volume_size = 4;
    volume_type = 5;
  }
  root_block_device = 21;
}
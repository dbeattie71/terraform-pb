syntax "proto3";

package aws;

message AwsAcmCertificate {
  arn = 1;
  certificate_authority_arn = 2;
  certificate_body = 3;
  certificate_chain = 4;
  domain_name = 5;
  domain_validation_options = 6;
  id = 7;
  private_key = 8;
  subject_alternative_names = 9;
  tags = 10;
  validation_emails = 11;
  validation_method = 12;
  message Options {
    certificate_transparency_logging_preference = 1;
  }
  options = 13;
}
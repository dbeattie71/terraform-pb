syntax "proto3";

package aws;

message AwsDynamodbTable {
  arn = 1;
  billing_mode = 2;
  hash_key = 3;
  id = 4;
  name = 5;
  range_key = 6;
  read_capacity = 7;
  stream_arn = 8;
  stream_enabled = 9;
  stream_label = 10;
  stream_view_type = 11;
  tags = 12;
  write_capacity = 13;
  message Attribute {
    name = 1;
    type = 2;
  }
  attribute = 14;
  message GlobalSecondaryIndex {
    hash_key = 1;
    name = 2;
    non_key_attributes = 3;
    projection_type = 4;
    range_key = 5;
    read_capacity = 6;
    write_capacity = 7;
  }
  global_secondary_index = 15;
  message LocalSecondaryIndex {
    name = 1;
    non_key_attributes = 2;
    projection_type = 3;
    range_key = 4;
  }
  local_secondary_index = 16;
  message PointInTimeRecovery {
    enabled = 1;
  }
  point_in_time_recovery = 17;
  message ServerSideEncryption {
    enabled = 1;
    kms_key_arn = 2;
  }
  server_side_encryption = 18;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 19;
  message Ttl {
    attribute_name = 1;
    enabled = 2;
  }
  ttl = 20;
}
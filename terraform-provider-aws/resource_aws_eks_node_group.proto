syntax "proto3";

package aws;

message AwsEksNodeGroup {
  ami_type = 1;
  arn = 2;
  cluster_name = 3;
  disk_size = 4;
  id = 5;
  instance_types = 6;
  labels = 7;
  node_group_name = 8;
  node_role_arn = 9;
  release_version = 10;
  resources = 11;
  status = 12;
  subnet_ids = 13;
  tags = 14;
  version = 15;
  message RemoteAccess {
    ec2_ssh_key = 1;
    source_security_group_ids = 2;
  }
  remote_access = 16;
  message ScalingConfig {
    desired_size = 1;
    max_size = 2;
    min_size = 3;
  }
  scaling_config = 17;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 18;
}
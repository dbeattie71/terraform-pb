syntax "proto3";

package aws;

message AwsBudgetsBudget {
  account_id = 1;
  budget_type = 2;
  cost_filters = 3;
  id = 4;
  limit_amount = 5;
  limit_unit = 6;
  name = 7;
  name_prefix = 8;
  time_period_end = 9;
  time_period_start = 10;
  time_unit = 11;
  message CostTypes {
    include_credit = 1;
    include_discount = 2;
    include_other_subscription = 3;
    include_recurring = 4;
    include_refund = 5;
    include_subscription = 6;
    include_support = 7;
    include_tax = 8;
    include_upfront = 9;
    use_amortized = 10;
    use_blended = 11;
  }
  cost_types = 12;
  message Notification {
    comparison_operator = 1;
    notification_type = 2;
    subscriber_email_addresses = 3;
    subscriber_sns_topic_arns = 4;
    threshold = 5;
    threshold_type = 6;
  }
  notification = 13;
}
syntax "proto3";

package aws;

message AwsSsmMaintenanceWindowTask {
  description = 1;
  id = 2;
  max_concurrency = 3;
  max_errors = 4;
  name = 5;
  priority = 6;
  service_role_arn = 7;
  task_arn = 8;
  task_type = 9;
  window_id = 10;
  message LoggingInfo {
    s3_bucket_name = 1;
    s3_bucket_prefix = 2;
    s3_region = 3;
  }
  logging_info = 11;
  message Targets {
    key = 1;
    values = 2;
  }
  targets = 12;
  message TaskInvocationParameters {
    message AutomationParameters {
      document_version = 1;
      message Parameter {
        name = 1;
        values = 2;
      }
      parameter = 2;
    }
    automation_parameters = 1;
    message LambdaParameters {
      client_context = 1;
      payload = 2;
      qualifier = 3;
    }
    lambda_parameters = 2;
    message RunCommandParameters {
      comment = 1;
      document_hash = 2;
      document_hash_type = 3;
      output_s3_bucket = 4;
      output_s3_key_prefix = 5;
      service_role_arn = 6;
      timeout_seconds = 7;
      message NotificationConfig {
        notification_arn = 1;
        notification_events = 2;
        notification_type = 3;
      }
      notification_config = 8;
      message Parameter {
        name = 1;
        values = 2;
      }
      parameter = 9;
    }
    run_command_parameters = 3;
    message StepFunctionsParameters {
      input = 1;
      name = 2;
    }
    step_functions_parameters = 4;
  }
  task_invocation_parameters = 13;
  message TaskParameters {
    name = 1;
    values = 2;
  }
  task_parameters = 14;
}
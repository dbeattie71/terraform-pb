syntax "proto3";

package aws;

message AwsDmsEndpoint {
  certificate_arn = 1;
  database_name = 2;
  endpoint_arn = 3;
  endpoint_id = 4;
  endpoint_type = 5;
  engine_name = 6;
  extra_connection_attributes = 7;
  id = 8;
  kms_key_arn = 9;
  password = 10;
  port = 11;
  server_name = 12;
  service_access_role = 13;
  ssl_mode = 14;
  tags = 15;
  username = 16;
  message MongodbSettings {
    auth_mechanism = 1;
    auth_source = 2;
    auth_type = 3;
    docs_to_investigate = 4;
    extract_doc_id = 5;
    nesting_level = 6;
  }
  mongodb_settings = 17;
  message S3Settings {
    bucket_folder = 1;
    bucket_name = 2;
    compression_type = 3;
    csv_delimiter = 4;
    csv_row_delimiter = 5;
    external_table_definition = 6;
    service_access_role_arn = 7;
  }
  s3_settings = 18;
}
syntax "proto3";

package aws;

message AwsOpsworksJavaAppLayer {
  app_server = 1;
  app_server_version = 2;
  arn = 3;
  auto_assign_elastic_ips = 4;
  auto_assign_public_ips = 5;
  auto_healing = 6;
  custom_configure_recipes = 7;
  custom_deploy_recipes = 8;
  custom_instance_profile_arn = 9;
  custom_json = 10;
  custom_security_group_ids = 11;
  custom_setup_recipes = 12;
  custom_shutdown_recipes = 13;
  custom_undeploy_recipes = 14;
  drain_elb_on_shutdown = 15;
  elastic_load_balancer = 16;
  id = 17;
  install_updates_on_boot = 18;
  instance_shutdown_timeout = 19;
  jvm_options = 20;
  jvm_type = 21;
  jvm_version = 22;
  name = 23;
  stack_id = 24;
  system_packages = 25;
  tags = 26;
  use_ebs_optimized_instances = 27;
  message EbsVolume {
    encrypted = 1;
    iops = 2;
    mount_point = 3;
    number_of_disks = 4;
    raid_level = 5;
    size = 6;
    type = 7;
  }
  ebs_volume = 28;
}
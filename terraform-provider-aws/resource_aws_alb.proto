syntax "proto3";

package aws;

message AwsAlb {
  arn = 1;
  arn_suffix = 2;
  dns_name = 3;
  drop_invalid_header_fields = 4;
  enable_cross_zone_load_balancing = 5;
  enable_deletion_protection = 6;
  enable_http2 = 7;
  id = 8;
  idle_timeout = 9;
  internal = 10;
  ip_address_type = 11;
  load_balancer_type = 12;
  name = 13;
  name_prefix = 14;
  security_groups = 15;
  subnets = 16;
  tags = 17;
  vpc_id = 18;
  zone_id = 19;
  message AccessLogs {
    bucket = 1;
    enabled = 2;
    prefix = 3;
  }
  access_logs = 20;
  message SubnetMapping {
    allocation_id = 1;
    subnet_id = 2;
  }
  subnet_mapping = 21;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 22;
}
syntax "proto3";

package aws;

message AwsDbOptionGroup {
  arn = 1;
  engine_name = 2;
  id = 3;
  major_engine_version = 4;
  name = 5;
  name_prefix = 6;
  option_group_description = 7;
  tags = 8;
  message Option {
    db_security_group_memberships = 1;
    option_name = 2;
    port = 3;
    version = 4;
    vpc_security_group_memberships = 5;
    message OptionSettings {
      name = 1;
      value = 2;
    }
    option_settings = 6;
  }
  option = 9;
  message Timeouts {
    delete = 1;
  }
  timeouts = 10;
}
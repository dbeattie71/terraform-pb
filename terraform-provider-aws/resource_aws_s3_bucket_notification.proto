syntax "proto3";

package aws;

message AwsS3BucketNotification {
  bucket = 1;
  id = 2;
  message LambdaFunction {
    events = 1;
    filter_prefix = 2;
    filter_suffix = 3;
    id = 4;
    lambda_function_arn = 5;
  }
  lambda_function = 3;
  message Queue {
    events = 1;
    filter_prefix = 2;
    filter_suffix = 3;
    id = 4;
    queue_arn = 5;
  }
  queue = 4;
  message Topic {
    events = 1;
    filter_prefix = 2;
    filter_suffix = 3;
    id = 4;
    topic_arn = 5;
  }
  topic = 5;
}
syntax "proto3";

package aws;

message AwsEbsVolume {
  arn = 1;
  availability_zone = 2;
  encrypted = 3;
  id = 4;
  iops = 5;
  kms_key_id = 6;
  most_recent = 7;
  size = 8;
  snapshot_id = 9;
  tags = 10;
  volume_id = 11;
  volume_type = 12;
  message Filter {
    name = 1;
    values = 2;
  }
  filter = 13;
}
syntax "proto3";

package aws;

message AwsAutoscalingGroup {
  arn = 1;
  availability_zones = 2;
  default_cooldown = 3;
  desired_capacity = 4;
  enabled_metrics = 5;
  force_delete = 6;
  health_check_grace_period = 7;
  health_check_type = 8;
  id = 9;
  launch_configuration = 10;
  load_balancers = 11;
  max_instance_lifetime = 12;
  max_size = 13;
  metrics_granularity = 14;
  min_elb_capacity = 15;
  min_size = 16;
  name = 17;
  name_prefix = 18;
  placement_group = 19;
  protect_from_scale_in = 20;
  service_linked_role_arn = 21;
  suspended_processes = 22;
  tags = 23;
  target_group_arns = 24;
  termination_policies = 25;
  vpc_zone_identifier = 26;
  wait_for_capacity_timeout = 27;
  wait_for_elb_capacity = 28;
  message InitialLifecycleHook {
    default_result = 1;
    heartbeat_timeout = 2;
    lifecycle_transition = 3;
    name = 4;
    notification_metadata = 5;
    notification_target_arn = 6;
    role_arn = 7;
  }
  initial_lifecycle_hook = 29;
  message LaunchTemplate {
    id = 1;
    name = 2;
    version = 3;
  }
  launch_template = 30;
  message MixedInstancesPolicy {
    message InstancesDistribution {
      on_demand_allocation_strategy = 1;
      on_demand_base_capacity = 2;
      on_demand_percentage_above_base_capacity = 3;
      spot_allocation_strategy = 4;
      spot_instance_pools = 5;
      spot_max_price = 6;
    }
    instances_distribution = 1;
    message LaunchTemplate {
      message LaunchTemplateSpecification {
        launch_template_id = 1;
        launch_template_name = 2;
        version = 3;
      }
      launch_template_specification = 1;
      message Override {
        instance_type = 1;
        weighted_capacity = 2;
      }
      override = 2;
    }
    launch_template = 2;
  }
  mixed_instances_policy = 31;
  message Tag {
    key = 1;
    propagate_at_launch = 2;
    value = 3;
  }
  tag = 32;
  message Timeouts {
    delete = 1;
  }
  timeouts = 33;
}
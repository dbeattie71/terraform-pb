syntax "proto3";

package aws;

message AwsInstance {
  ami = 1;
  arn = 2;
  associate_public_ip_address = 3;
  availability_zone = 4;
  cpu_core_count = 5;
  cpu_threads_per_core = 6;
  disable_api_termination = 7;
  ebs_optimized = 8;
  get_password_data = 9;
  hibernation = 10;
  host_id = 11;
  iam_instance_profile = 12;
  id = 13;
  instance_initiated_shutdown_behavior = 14;
  instance_state = 15;
  instance_type = 16;
  ipv6_address_count = 17;
  ipv6_addresses = 18;
  key_name = 19;
  monitoring = 20;
  network_interface_id = 21;
  password_data = 22;
  placement_group = 23;
  primary_network_interface_id = 24;
  private_dns = 25;
  private_ip = 26;
  public_dns = 27;
  public_ip = 28;
  security_groups = 29;
  source_dest_check = 30;
  subnet_id = 31;
  tags = 32;
  tenancy = 33;
  user_data = 34;
  user_data_base64 = 35;
  volume_tags = 36;
  vpc_security_group_ids = 37;
  message CreditSpecification {
    cpu_credits = 1;
  }
  credit_specification = 38;
  message EbsBlockDevice {
    delete_on_termination = 1;
    device_name = 2;
    encrypted = 3;
    iops = 4;
    kms_key_id = 5;
    snapshot_id = 6;
    volume_id = 7;
    volume_size = 8;
    volume_type = 9;
  }
  ebs_block_device = 39;
  message EphemeralBlockDevice {
    device_name = 1;
    no_device = 2;
    virtual_name = 3;
  }
  ephemeral_block_device = 40;
  message MetadataOptions {
    http_endpoint = 1;
    http_put_response_hop_limit = 2;
    http_tokens = 3;
  }
  metadata_options = 41;
  message NetworkInterface {
    delete_on_termination = 1;
    device_index = 2;
    network_interface_id = 3;
  }
  network_interface = 42;
  message RootBlockDevice {
    delete_on_termination = 1;
    encrypted = 2;
    iops = 3;
    kms_key_id = 4;
    volume_id = 5;
    volume_size = 6;
    volume_type = 7;
  }
  root_block_device = 43;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 44;
}
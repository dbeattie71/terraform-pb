syntax "proto3";

package aws;

message AwsSecurityGroupRule {
  cidr_blocks = 1;
  description = 2;
  from_port = 3;
  id = 4;
  ipv6_cidr_blocks = 5;
  prefix_list_ids = 6;
  protocol = 7;
  security_group_id = 8;
  self = 9;
  source_security_group_id = 10;
  to_port = 11;

  // Type of rule, ingress (inbound) or egress (outbound).
  type = 12;
}
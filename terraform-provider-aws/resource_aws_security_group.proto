syntax "proto3";

package aws;

message AwsSecurityGroup {
  arn = 1;
  description = 2;
  egress = 3;
  id = 4;
  ingress = 5;
  name = 6;
  name_prefix = 7;
  owner_id = 8;
  revoke_rules_on_delete = 9;
  tags = 10;
  vpc_id = 11;
  message Timeouts {
    create = 1;
    delete = 2;
  }
  timeouts = 12;
}
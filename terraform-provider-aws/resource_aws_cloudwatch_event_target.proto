syntax "proto3";

package aws;

message AwsCloudwatchEventTarget {
  arn = 1;
  id = 2;
  input = 3;
  input_path = 4;
  role_arn = 5;
  rule = 6;
  target_id = 7;
  message BatchTarget {
    array_size = 1;
    job_attempts = 2;
    job_definition = 3;
    job_name = 4;
  }
  batch_target = 8;
  message EcsTarget {
    group = 1;
    launch_type = 2;
    platform_version = 3;
    task_count = 4;
    task_definition_arn = 5;
    message NetworkConfiguration {
      assign_public_ip = 1;
      security_groups = 2;
      subnets = 3;
    }
    network_configuration = 6;
  }
  ecs_target = 9;
  message InputTransformer {
    input_paths = 1;
    input_template = 2;
  }
  input_transformer = 10;
  message KinesisTarget {
    partition_key_path = 1;
  }
  kinesis_target = 11;
  message RunCommandTargets {
    key = 1;
    values = 2;
  }
  run_command_targets = 12;
  message SqsTarget {
    message_group_id = 1;
  }
  sqs_target = 13;
}
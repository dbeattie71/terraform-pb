syntax "proto3";

package aws;

message AwsAcmpcaCertificateAuthority {
  arn = 1;
  certificate = 2;
  certificate_chain = 3;
  certificate_signing_request = 4;
  id = 5;
  not_after = 6;
  not_before = 7;
  serial = 8;
  status = 9;
  tags = 10;
  type = 11;
  message RevocationConfiguration {
    message CrlConfiguration {
      custom_cname = 1;
      enabled = 2;
      expiration_in_days = 3;
      s3_bucket_name = 4;
    }
    crl_configuration = 1;
  }
  revocation_configuration = 12;
}
syntax "proto3";

package aws;

message AwsEmrInstanceGroup {
  autoscaling_policy = 1;
  bid_price = 2;
  cluster_id = 3;
  configurations_json = 4;
  ebs_optimized = 5;
  id = 6;
  instance_count = 7;
  instance_type = 8;
  name = 9;
  running_instance_count = 10;
  status = 11;
  message EbsConfig {
    iops = 1;
    size = 2;
    type = 3;
    volumes_per_instance = 4;
  }
  ebs_config = 12;
}
syntax "proto3";

package aws;

message AwsAthenaWorkgroup {
  arn = 1;
  description = 2;
  force_destroy = 3;
  id = 4;
  name = 5;
  state = 6;
  tags = 7;
  message Configuration {
    bytes_scanned_cutoff_per_query = 1;
    enforce_workgroup_configuration = 2;
    publish_cloudwatch_metrics_enabled = 3;
    message ResultConfiguration {
      output_location = 1;
      message EncryptionConfiguration {
        encryption_option = 1;
        kms_key_arn = 2;
      }
      encryption_configuration = 2;
    }
    result_configuration = 4;
  }
  configuration = 8;
}
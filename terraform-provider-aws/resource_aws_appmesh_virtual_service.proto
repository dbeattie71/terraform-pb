syntax "proto3";

package aws;

message AwsAppmeshVirtualService {
  arn = 1;
  created_date = 2;
  id = 3;
  last_updated_date = 4;
  mesh_name = 5;
  name = 6;
  tags = 7;
  message Spec {
    message Provider {
      message VirtualNode {
        virtual_node_name = 1;
      }
      virtual_node = 1;
      message VirtualRouter {
        virtual_router_name = 1;
      }
      virtual_router = 2;
    }
    provider = 1;
  }
  spec = 8;
}
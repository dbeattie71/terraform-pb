syntax "proto3";

package aws;

message AwsAcmpcaCertificateAuthority {
  arn = 1;
  certificate = 2;
  certificate_chain = 3;
  certificate_signing_request = 4;
  enabled = 5;
  id = 6;
  not_after = 7;
  not_before = 8;
  permanent_deletion_time_in_days = 9;
  serial = 10;
  status = 11;
  tags = 12;
  type = 13;
  message CertificateAuthorityConfiguration {
    key_algorithm = 1;
    signing_algorithm = 2;
    message Subject {
      common_name = 1;
      country = 2;
      distinguished_name_qualifier = 3;
      generation_qualifier = 4;
      given_name = 5;
      initials = 6;
      locality = 7;
      organization = 8;
      organizational_unit = 9;
      pseudonym = 10;
      state = 11;
      surname = 12;
      title = 13;
    }
    subject = 3;
  }
  certificate_authority_configuration = 14;
  message RevocationConfiguration {
    message CrlConfiguration {
      custom_cname = 1;
      enabled = 2;
      expiration_in_days = 3;
      s3_bucket_name = 4;
    }
    crl_configuration = 1;
  }
  revocation_configuration = 15;
  message Timeouts {
    create = 1;
  }
  timeouts = 16;
}
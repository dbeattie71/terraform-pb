syntax "proto3";

package aws;

message AwsGlueConnection {
  catalog_id = 1;
  connection_properties = 2;
  connection_type = 3;
  description = 4;
  id = 5;
  match_criteria = 6;
  name = 7;
  message PhysicalConnectionRequirements {
    availability_zone = 1;
    security_group_id_list = 2;
    subnet_id = 3;
  }
  physical_connection_requirements = 8;
}
syntax "proto3";

package aws;

message AwsGlueCrawler {
  arn = 1;
  classifiers = 2;
  configuration = 3;
  database_name = 4;
  description = 5;
  id = 6;
  name = 7;
  role = 8;
  schedule = 9;
  security_configuration = 10;
  table_prefix = 11;
  tags = 12;
  message CatalogTarget {
    database_name = 1;
    tables = 2;
  }
  catalog_target = 13;
  message DynamodbTarget {
    path = 1;
  }
  dynamodb_target = 14;
  message JdbcTarget {
    connection_name = 1;
    exclusions = 2;
    path = 3;
  }
  jdbc_target = 15;
  message S3Target {
    exclusions = 1;
    path = 2;
  }
  s3_target = 16;
  message SchemaChangePolicy {
    delete_behavior = 1;
    update_behavior = 2;
  }
  schema_change_policy = 17;
}
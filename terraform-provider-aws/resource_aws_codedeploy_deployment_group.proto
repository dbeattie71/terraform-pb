syntax "proto3";

package aws;

message AwsCodedeployDeploymentGroup {
  app_name = 1;
  autoscaling_groups = 2;
  deployment_config_name = 3;
  deployment_group_name = 4;
  id = 5;
  service_role_arn = 6;
  message AlarmConfiguration {
    alarms = 1;
    enabled = 2;
    ignore_poll_alarm_failure = 3;
  }
  alarm_configuration = 7;
  message AutoRollbackConfiguration {
    enabled = 1;
    events = 2;
  }
  auto_rollback_configuration = 8;
  message BlueGreenDeploymentConfig {
    message DeploymentReadyOption {
      action_on_timeout = 1;
      wait_time_in_minutes = 2;
    }
    deployment_ready_option = 1;
    message GreenFleetProvisioningOption {
      action = 1;
    }
    green_fleet_provisioning_option = 2;
    message TerminateBlueInstancesOnDeploymentSuccess {
      action = 1;
      termination_wait_time_in_minutes = 2;
    }
    terminate_blue_instances_on_deployment_success = 3;
  }
  blue_green_deployment_config = 9;
  message DeploymentStyle {
    deployment_option = 1;
    deployment_type = 2;
  }
  deployment_style = 10;
  message Ec2TagFilter {
    key = 1;
    type = 2;
    value = 3;
  }
  ec2_tag_filter = 11;
  message Ec2TagSet {
    message Ec2TagFilter {
      key = 1;
      type = 2;
      value = 3;
    }
    ec2_tag_filter = 1;
  }
  ec2_tag_set = 12;
  message EcsService {
    cluster_name = 1;
    service_name = 2;
  }
  ecs_service = 13;
  message LoadBalancerInfo {
    message ElbInfo {
      name = 1;
    }
    elb_info = 1;
    message TargetGroupInfo {
      name = 1;
    }
    target_group_info = 2;
    message TargetGroupPairInfo {
      message ProdTrafficRoute {
        listener_arns = 1;
      }
      prod_traffic_route = 1;
      message TargetGroup {
        name = 1;
      }
      target_group = 2;
      message TestTrafficRoute {
        listener_arns = 1;
      }
      test_traffic_route = 3;
    }
    target_group_pair_info = 3;
  }
  load_balancer_info = 14;
  message OnPremisesInstanceTagFilter {
    key = 1;
    type = 2;
    value = 3;
  }
  on_premises_instance_tag_filter = 15;
  message TriggerConfiguration {
    trigger_events = 1;
    trigger_name = 2;
    trigger_target_arn = 3;
  }
  trigger_configuration = 16;
}
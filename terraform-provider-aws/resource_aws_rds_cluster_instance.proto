syntax "proto3";

package aws;

message AwsRdsClusterInstance {
  apply_immediately = 1;
  arn = 2;
  auto_minor_version_upgrade = 3;
  availability_zone = 4;
  ca_cert_identifier = 5;
  cluster_identifier = 6;
  copy_tags_to_snapshot = 7;
  db_parameter_group_name = 8;
  db_subnet_group_name = 9;
  dbi_resource_id = 10;
  endpoint = 11;
  engine = 12;
  engine_version = 13;
  id = 14;
  identifier = 15;
  identifier_prefix = 16;
  instance_class = 17;
  kms_key_id = 18;
  monitoring_interval = 19;
  monitoring_role_arn = 20;
  performance_insights_enabled = 21;
  performance_insights_kms_key_id = 22;
  port = 23;
  preferred_backup_window = 24;
  preferred_maintenance_window = 25;
  promotion_tier = 26;
  publicly_accessible = 27;
  storage_encrypted = 28;
  tags = 29;
  writer = 30;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 31;
}
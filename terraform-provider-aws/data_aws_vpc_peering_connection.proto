syntax "proto3";

package aws;

message AwsVpcPeeringConnection {
  accepter = 1;
  cidr_block = 2;
  id = 3;
  owner_id = 4;
  peer_cidr_block = 5;
  peer_owner_id = 6;
  peer_region = 7;
  peer_vpc_id = 8;
  region = 9;
  requester = 10;
  status = 11;
  tags = 12;
  vpc_id = 13;
  message Filter {
    name = 1;
    values = 2;
  }
  filter = 14;
}
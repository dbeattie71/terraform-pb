syntax "proto3";

package aws;

message AwsDirectoryServiceDirectory {
  access_url = 1;
  alias = 2;
  description = 3;
  dns_ip_addresses = 4;
  edition = 5;
  enable_sso = 6;
  id = 7;
  name = 8;
  password = 9;
  security_group_id = 10;
  short_name = 11;
  size = 12;
  tags = 13;
  type = 14;
  message ConnectSettings {
    customer_dns_ips = 1;
    customer_username = 2;
    subnet_ids = 3;
    vpc_id = 4;
  }
  connect_settings = 15;
  message VpcSettings {
    subnet_ids = 1;
    vpc_id = 2;
  }
  vpc_settings = 16;
}
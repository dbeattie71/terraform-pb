syntax "proto3";

package aws;

message AwsSpotFleetRequest {
  allocation_strategy = 1;
  client_token = 2;
  excess_capacity_termination_policy = 3;
  fleet_type = 4;
  iam_fleet_role = 5;
  id = 6;
  instance_interruption_behaviour = 7;
  instance_pools_to_use_count = 8;
  load_balancers = 9;
  replace_unhealthy_instances = 10;
  spot_price = 11;
  spot_request_state = 12;
  target_capacity = 13;
  target_group_arns = 14;
  terminate_instances_with_expiration = 15;
  valid_from = 16;
  valid_until = 17;
  wait_for_fulfillment = 18;
  message LaunchSpecification {
    ami = 1;
    associate_public_ip_address = 2;
    availability_zone = 3;
    ebs_optimized = 4;
    iam_instance_profile = 5;
    iam_instance_profile_arn = 6;
    instance_type = 7;
    key_name = 8;
    monitoring = 9;
    placement_group = 10;
    placement_tenancy = 11;
    spot_price = 12;
    subnet_id = 13;
    tags = 14;
    user_data = 15;
    vpc_security_group_ids = 16;
    weighted_capacity = 17;
    message EbsBlockDevice {
      delete_on_termination = 1;
      device_name = 2;
      encrypted = 3;
      iops = 4;
      kms_key_id = 5;
      snapshot_id = 6;
      volume_size = 7;
      volume_type = 8;
    }
    ebs_block_device = 18;
    message EphemeralBlockDevice {
      device_name = 1;
      virtual_name = 2;
    }
    ephemeral_block_device = 19;
    message RootBlockDevice {
      delete_on_termination = 1;
      encrypted = 2;
      iops = 3;
      kms_key_id = 4;
      volume_size = 5;
      volume_type = 6;
    }
    root_block_device = 20;
  }
  launch_specification = 19;
  message Timeouts {
    create = 1;
    delete = 2;
  }
  timeouts = 20;
}
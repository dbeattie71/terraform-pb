syntax "proto3";

package aws;

message AwsIamPolicyDocument {
  id = 1;
  json = 2;
  override_json = 3;
  policy_id = 4;
  source_json = 5;
  version = 6;
  message Statement {
    actions = 1;
    effect = 2;
    not_actions = 3;
    not_resources = 4;
    resources = 5;
    sid = 6;
    message Condition {
      test = 1;
      values = 2;
      variable = 3;
    }
    condition = 7;
    message NotPrincipals {
      identifiers = 1;
      type = 2;
    }
    not_principals = 8;
    message Principals {
      identifiers = 1;
      type = 2;
    }
    principals = 9;
  }
  statement = 7;
}
syntax "proto3";

package aws;

message AwsEksCluster {
  arn = 1;
  certificate_authority = 2;
  created_at = 3;
  enabled_cluster_log_types = 4;
  endpoint = 5;
  id = 6;
  identity = 7;
  name = 8;
  platform_version = 9;
  role_arn = 10;
  status = 11;
  tags = 12;
  version = 13;
  message EncryptionConfig {
    resources = 1;
    message Provider {
      key_arn = 1;
    }
    provider = 2;
  }
  encryption_config = 14;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 15;
  message VpcConfig {
    cluster_security_group_id = 1;
    endpoint_private_access = 2;
    endpoint_public_access = 3;
    public_access_cidrs = 4;
    security_group_ids = 5;
    subnet_ids = 6;
    vpc_id = 7;
  }
  vpc_config = 16;
}
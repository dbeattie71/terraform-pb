syntax "proto3";

package aws;

message AwsCodedeployDeploymentConfig {
  compute_platform = 1;
  deployment_config_id = 2;
  deployment_config_name = 3;
  id = 4;
  message MinimumHealthyHosts {
    type = 1;
    value = 2;
  }
  minimum_healthy_hosts = 5;
  message TrafficRoutingConfig {
    type = 1;
    message TimeBasedCanary {
      interval = 1;
      percentage = 2;
    }
    time_based_canary = 2;
    message TimeBasedLinear {
      interval = 1;
      percentage = 2;
    }
    time_based_linear = 3;
  }
  traffic_routing_config = 6;
}
syntax "proto3";

package aws;

message AwsOpsworksApplication {
  auto_bundle_on_deploy = 1;
  aws_flow_ruby_settings = 2;
  data_source_arn = 3;
  data_source_database_name = 4;
  data_source_type = 5;
  description = 6;
  document_root = 7;
  domains = 8;
  enable_ssl = 9;
  id = 10;
  name = 11;
  rails_env = 12;
  short_name = 13;
  stack_id = 14;
  type = 15;
  message AppSource {
    password = 1;
    revision = 2;
    ssh_key = 3;
    type = 4;
    url = 5;
    username = 6;
  }
  app_source = 16;
  message Environment {
    key = 1;
    secure = 2;
    value = 3;
  }
  environment = 17;
  message SslConfiguration {
    certificate = 1;
    chain = 2;
    private_key = 3;
  }
  ssl_configuration = 18;
}
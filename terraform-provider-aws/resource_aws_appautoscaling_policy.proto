syntax "proto3";

package aws;

message AwsAppautoscalingPolicy {
  adjustment_type = 1;
  arn = 2;
  cooldown = 3;
  id = 4;
  metric_aggregation_type = 5;
  min_adjustment_magnitude = 6;
  name = 7;
  policy_type = 8;
  resource_id = 9;
  scalable_dimension = 10;
  service_namespace = 11;
  message StepAdjustment {
    metric_interval_lower_bound = 1;
    metric_interval_upper_bound = 2;
    scaling_adjustment = 3;
  }
  step_adjustment = 12;
  message StepScalingPolicyConfiguration {
    adjustment_type = 1;
    cooldown = 2;
    metric_aggregation_type = 3;
    min_adjustment_magnitude = 4;
    message StepAdjustment {
      metric_interval_lower_bound = 1;
      metric_interval_upper_bound = 2;
      scaling_adjustment = 3;
    }
    step_adjustment = 5;
  }
  step_scaling_policy_configuration = 13;
  message TargetTrackingScalingPolicyConfiguration {
    disable_scale_in = 1;
    scale_in_cooldown = 2;
    scale_out_cooldown = 3;
    target_value = 4;
    message CustomizedMetricSpecification {
      metric_name = 1;
      namespace = 2;
      statistic = 3;
      unit = 4;
      message Dimensions {
        name = 1;
        value = 2;
      }
      dimensions = 5;
    }
    customized_metric_specification = 5;
    message PredefinedMetricSpecification {
      predefined_metric_type = 1;
      resource_label = 2;
    }
    predefined_metric_specification = 6;
  }
  target_tracking_scaling_policy_configuration = 14;
}
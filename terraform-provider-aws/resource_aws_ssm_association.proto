syntax "proto3";

package aws;

message AwsSsmAssociation {
  association_id = 1;
  association_name = 2;
  automation_target_parameter_name = 3;
  compliance_severity = 4;
  document_version = 5;
  id = 6;
  instance_id = 7;
  max_concurrency = 8;
  max_errors = 9;
  name = 10;
  parameters = 11;
  schedule_expression = 12;
  message OutputLocation {
    s3_bucket_name = 1;
    s3_key_prefix = 2;
  }
  output_location = 13;
  message Targets {
    key = 1;
    values = 2;
  }
  targets = 14;
}
syntax "proto3";

package aws;

message AwsCloudformationStack {
  capabilities = 1;
  disable_rollback = 2;
  iam_role_arn = 3;
  id = 4;
  name = 5;
  notification_arns = 6;
  on_failure = 7;
  outputs = 8;
  parameters = 9;
  policy_body = 10;
  policy_url = 11;
  tags = 12;
  template_body = 13;
  template_url = 14;
  timeout_in_minutes = 15;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 16;
}
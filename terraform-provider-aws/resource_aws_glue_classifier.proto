syntax "proto3";

package aws;

message AwsGlueClassifier {
  id = 1;
  name = 2;
  message CsvClassifier {
    allow_single_column = 1;
    contains_header = 2;
    delimiter = 3;
    disable_value_trimming = 4;
    header = 5;
    quote_symbol = 6;
  }
  csv_classifier = 3;
  message GrokClassifier {
    classification = 1;
    custom_patterns = 2;
    grok_pattern = 3;
  }
  grok_classifier = 4;
  message JsonClassifier {
    json_path = 1;
  }
  json_classifier = 5;
  message XmlClassifier {
    classification = 1;
    row_tag = 2;
  }
  xml_classifier = 6;
}
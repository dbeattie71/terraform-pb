syntax "proto3";

package aws;

message AwsSecretsmanagerSecret {
  arn = 1;
  description = 2;
  id = 3;
  kms_key_id = 4;
  name = 5;
  name_prefix = 6;
  policy = 7;
  recovery_window_in_days = 8;
  rotation_enabled = 9;
  rotation_lambda_arn = 10;
  tags = 11;
  message RotationRules {
    automatically_after_days = 1;
  }
  rotation_rules = 12;
}
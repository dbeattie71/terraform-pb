syntax "proto3";

package aws;

message AwsDbInstance {
  address = 1;
  allocated_storage = 2;
  auto_minor_version_upgrade = 3;
  availability_zone = 4;
  backup_retention_period = 5;
  ca_cert_identifier = 6;
  db_cluster_identifier = 7;
  db_instance_arn = 8;
  db_instance_class = 9;
  db_instance_identifier = 10;
  db_instance_port = 11;
  db_name = 12;
  db_parameter_groups = 13;
  db_security_groups = 14;
  db_subnet_group = 15;
  enabled_cloudwatch_logs_exports = 16;
  endpoint = 17;
  engine = 18;
  engine_version = 19;
  hosted_zone_id = 20;
  id = 21;
  iops = 22;
  kms_key_id = 23;
  license_model = 24;
  master_username = 25;
  monitoring_interval = 26;
  monitoring_role_arn = 27;
  multi_az = 28;
  option_group_memberships = 29;
  port = 30;
  preferred_backup_window = 31;
  preferred_maintenance_window = 32;
  publicly_accessible = 33;
  replicate_source_db = 34;
  resource_id = 35;
  storage_encrypted = 36;
  storage_type = 37;
  tags = 38;
  timezone = 39;
  vpc_security_groups = 40;
}
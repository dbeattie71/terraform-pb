syntax "proto3";

package aws;

message AwsIotTopicRule {
  arn = 1;
  description = 2;
  enabled = 3;
  id = 4;
  name = 5;
  sql = 6;
  sql_version = 7;
  message CloudwatchAlarm {
    alarm_name = 1;
    role_arn = 2;
    state_reason = 3;
    state_value = 4;
  }
  cloudwatch_alarm = 8;
  message CloudwatchMetric {
    metric_name = 1;
    metric_namespace = 2;
    metric_timestamp = 3;
    metric_unit = 4;
    metric_value = 5;
    role_arn = 6;
  }
  cloudwatch_metric = 9;
  message Dynamodb {
    hash_key_field = 1;
    hash_key_type = 2;
    hash_key_value = 3;
    payload_field = 4;
    range_key_field = 5;
    range_key_type = 6;
    range_key_value = 7;
    role_arn = 8;
    table_name = 9;
  }
  dynamodb = 10;
  message Elasticsearch {
    endpoint = 1;
    id = 2;
    index = 3;
    role_arn = 4;
    type = 5;
  }
  elasticsearch = 11;
  message Firehose {
    delivery_stream_name = 1;
    role_arn = 2;
    separator = 3;
  }
  firehose = 12;
  message Kinesis {
    partition_key = 1;
    role_arn = 2;
    stream_name = 3;
  }
  kinesis = 13;
  message Lambda {
    function_arn = 1;
  }
  lambda = 14;
  message Republish {
    role_arn = 1;
    topic = 2;
  }
  republish = 15;
  message S3 {
    bucket_name = 1;
    key = 2;
    role_arn = 3;
  }
  s3 = 16;
  message Sns {
    message_format = 1;
    role_arn = 2;
    target_arn = 3;
  }
  sns = 17;
  message Sqs {
    queue_url = 1;
    role_arn = 2;
    use_base64 = 3;
  }
  sqs = 18;
}
syntax "proto3";

package aws;

message AwsAlbListener {
  arn = 1;
  certificate_arn = 2;
  id = 3;
  load_balancer_arn = 4;
  port = 5;
  protocol = 6;
  ssl_policy = 7;
  message DefaultAction {
    order = 1;
    target_group_arn = 2;
    type = 3;
    message AuthenticateCognito {
      authentication_request_extra_params = 1;
      on_unauthenticated_request = 2;
      scope = 3;
      session_cookie_name = 4;
      session_timeout = 5;
      user_pool_arn = 6;
      user_pool_client_id = 7;
      user_pool_domain = 8;
    }
    authenticate_cognito = 4;
    message AuthenticateOidc {
      authentication_request_extra_params = 1;
      authorization_endpoint = 2;
      client_id = 3;
      client_secret = 4;
      issuer = 5;
      on_unauthenticated_request = 6;
      scope = 7;
      session_cookie_name = 8;
      session_timeout = 9;
      token_endpoint = 10;
      user_info_endpoint = 11;
    }
    authenticate_oidc = 5;
    message FixedResponse {
      content_type = 1;
      message_body = 2;
      status_code = 3;
    }
    fixed_response = 6;
    message Redirect {
      host = 1;
      path = 2;
      port = 3;
      protocol = 4;
      query = 5;
      status_code = 6;
    }
    redirect = 7;
  }
  default_action = 8;
  message Timeouts {
    read = 1;
  }
  timeouts = 9;
}
syntax "proto3";

package aws;

message AwsStoragegatewayGateway {
  activation_key = 1;
  arn = 2;
  cloudwatch_log_group_arn = 3;
  gateway_id = 4;
  gateway_ip_address = 5;
  gateway_name = 6;
  gateway_timezone = 7;
  gateway_type = 8;
  id = 9;
  medium_changer_type = 10;
  smb_guest_password = 11;
  tags = 12;
  tape_drive_type = 13;
  message SmbActiveDirectorySettings {
    domain_name = 1;
    password = 2;
    username = 3;
  }
  smb_active_directory_settings = 14;
  message Timeouts {
    create = 1;
  }
  timeouts = 15;
}
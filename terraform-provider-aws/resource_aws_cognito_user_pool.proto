  last_modified_date = 9;
  mfa_configuration = 10;
  name = 11;
  sms_authentication_message = 12;
  sms_verification_message = 13;
  tags = 14;
  username_attributes = 15;
  message AdminCreateUserConfig {
    allow_admin_create_user_only = 1;
    unused_account_validity_days = 2;
    message InviteMessageTemplate {
      email_message = 1;
      email_subject = 2;
      sms_message = 3;
    }

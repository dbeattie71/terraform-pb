syntax "proto3";

package aws;

message AwsRoute53ResolverRule {
  arn = 1;
  domain_name = 2;
  id = 3;
  name = 4;
  owner_id = 5;
  resolver_endpoint_id = 6;
  rule_type = 7;
  share_status = 8;
  tags = 9;
  message TargetIp {
    ip = 1;
    port = 2;
  }
  target_ip = 10;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 11;
}
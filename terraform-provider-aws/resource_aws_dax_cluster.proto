syntax "proto3";

package aws;

message AwsDaxCluster {
  arn = 1;
  availability_zones = 2;
  cluster_address = 3;
  cluster_name = 4;
  configuration_endpoint = 5;
  description = 6;
  iam_role_arn = 7;
  id = 8;
  maintenance_window = 9;
  node_type = 10;
  nodes = 11;
  notification_topic_arn = 12;
  parameter_group_name = 13;
  port = 14;
  replication_factor = 15;
  security_group_ids = 16;
  subnet_group_name = 17;
  tags = 18;
  message ServerSideEncryption {
    enabled = 1;
  }
  server_side_encryption = 19;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 20;
}
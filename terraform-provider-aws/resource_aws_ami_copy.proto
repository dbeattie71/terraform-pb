syntax "proto3";

package aws;

message AwsAmiCopy {
  architecture = 1;
  description = 2;
  ena_support = 3;
  encrypted = 4;
  id = 5;
  image_location = 6;
  kernel_id = 7;
  kms_key_id = 8;
  manage_ebs_snapshots = 9;
  name = 10;
  ramdisk_id = 11;
  root_device_name = 12;
  root_snapshot_id = 13;
  source_ami_id = 14;
  source_ami_region = 15;
  sriov_net_support = 16;
  tags = 17;
  virtualization_type = 18;
  message EbsBlockDevice {
    delete_on_termination = 1;
    device_name = 2;
    encrypted = 3;
    iops = 4;
    snapshot_id = 5;
    volume_size = 6;
    volume_type = 7;
  }
  ebs_block_device = 19;
  message EphemeralBlockDevice {
    device_name = 1;
    virtual_name = 2;
  }
  ephemeral_block_device = 20;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 21;
}
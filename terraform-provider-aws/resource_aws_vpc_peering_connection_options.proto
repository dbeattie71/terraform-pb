syntax "proto3";

package aws;

message AwsVpcPeeringConnectionOptions {
  id = 1;
  vpc_peering_connection_id = 2;
  message Accepter {
    allow_classic_link_to_remote_vpc = 1;
    allow_remote_vpc_dns_resolution = 2;
    allow_vpc_to_remote_classic_link = 3;
  }
  accepter = 3;
  message Requester {
    allow_classic_link_to_remote_vpc = 1;
    allow_remote_vpc_dns_resolution = 2;
    allow_vpc_to_remote_classic_link = 3;
  }
  requester = 4;
}
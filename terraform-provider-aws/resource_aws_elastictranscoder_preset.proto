syntax "proto3";

package aws;

message AwsElastictranscoderPreset {
  arn = 1;
  container = 2;
  description = 3;
  id = 4;
  name = 5;
  type = 6;
  video_codec_options = 7;
  message Audio {
    audio_packing_mode = 1;
    bit_rate = 2;
    channels = 3;
    codec = 4;
    sample_rate = 5;
  }
  audio = 8;
  message AudioCodecOptions {
    bit_depth = 1;
    bit_order = 2;
    profile = 3;
    signed = 4;
  }
  audio_codec_options = 9;
  message Thumbnails {
    aspect_ratio = 1;
    format = 2;
    interval = 3;
    max_height = 4;
    max_width = 5;
    padding_policy = 6;
    resolution = 7;
    sizing_policy = 8;
  }
  thumbnails = 10;
  message Video {
    aspect_ratio = 1;
    bit_rate = 2;
    codec = 3;
    display_aspect_ratio = 4;
    fixed_gop = 5;
    frame_rate = 6;
    keyframes_max_dist = 7;
    max_frame_rate = 8;
    max_height = 9;
    max_width = 10;
    padding_policy = 11;
    resolution = 12;
    sizing_policy = 13;
  }
  video = 11;
  message VideoWatermarks {
    horizontal_align = 1;
    horizontal_offset = 2;
    id = 3;
    max_height = 4;
    max_width = 5;
    opacity = 6;
    sizing_policy = 7;
    target = 8;
    vertical_align = 9;
    vertical_offset = 10;
  }
  video_watermarks = 12;
}
        sse_algorithm = 2;
      }
      apply_server_side_encryption_by_default = 1;
    }
    rule = 1;
  }
  server_side_encryption_configuration = 23;
  message Versioning {
    enabled = 1;
    mfa_delete = 2;
  }
  versioning = 24;
  message Website {
    error_document = 1;
    index_document = 2;
    redirect_all_requests_to = 3;
    routing_rules = 4;

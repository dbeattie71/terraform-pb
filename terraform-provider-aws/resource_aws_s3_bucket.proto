syntax "proto3";

package aws;

message AwsS3Bucket {
  acceleration_status = 1;
  acl = 2;
  arn = 3;
  bucket = 4;
  bucket_domain_name = 5;
  bucket_prefix = 6;
  bucket_regional_domain_name = 7;
  force_destroy = 8;
  hosted_zone_id = 9;
  id = 10;
  policy = 11;
  region = 12;
  request_payer = 13;
  tags = 14;
  website_domain = 15;
  website_endpoint = 16;
  message CorsRule {
    allowed_headers = 1;
    allowed_methods = 2;
    allowed_origins = 3;
    expose_headers = 4;
    max_age_seconds = 5;
  }
  cors_rule = 17;
  message Grant {
    id = 1;
    permissions = 2;
    type = 3;
    uri = 4;
  }
  grant = 18;
  message LifecycleRule {
    abort_incomplete_multipart_upload_days = 1;
    enabled = 2;
    id = 3;
    prefix = 4;
    tags = 5;
    message Expiration {
      date = 1;
      days = 2;
      expired_object_delete_marker = 3;
    }
    expiration = 6;
    message NoncurrentVersionExpiration {
      days = 1;
    }
    noncurrent_version_expiration = 7;

syntax "proto3";

package aws;

message AwsEcsCapacityProvider {
  arn = 1;
  id = 2;
  name = 3;
  tags = 4;
  message AutoScalingGroupProvider {
    auto_scaling_group_arn = 1;
    managed_termination_protection = 2;
    message ManagedScaling {
      maximum_scaling_step_size = 1;
      minimum_scaling_step_size = 2;
      status = 3;
      target_capacity = 4;
    }
    managed_scaling = 3;
  }
  auto_scaling_group_provider = 5;
}
syntax "proto3";

package aws;

message AwsOpsworksStack {
  agent_version = 1;
  arn = 2;
  berkshelf_version = 3;
  color = 4;
  configuration_manager_name = 5;
  configuration_manager_version = 6;
  custom_json = 7;
  default_availability_zone = 8;
  default_instance_profile_arn = 9;
  default_os = 10;
  default_root_device_type = 11;
  default_ssh_key_name = 12;
  default_subnet_id = 13;
  hostname_theme = 14;
  id = 15;
  manage_berkshelf = 16;
  name = 17;
  region = 18;
  service_role_arn = 19;
  stack_endpoint = 20;
  tags = 21;
  use_custom_cookbooks = 22;
  use_opsworks_security_groups = 23;
  vpc_id = 24;
  message CustomCookbooksSource {
    password = 1;
    revision = 2;
    ssh_key = 3;
    type = 4;
    url = 5;
    username = 6;
  }
  custom_cookbooks_source = 25;
}
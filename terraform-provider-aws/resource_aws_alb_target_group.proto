syntax "proto3";

package aws;

message AwsAlbTargetGroup {
  arn = 1;
  arn_suffix = 2;
  deregistration_delay = 3;
  id = 4;
  lambda_multi_value_headers_enabled = 5;
  load_balancing_algorithm_type = 6;
  name = 7;
  name_prefix = 8;
  port = 9;
  protocol = 10;
  proxy_protocol_v2 = 11;
  slow_start = 12;
  tags = 13;
  target_type = 14;
  vpc_id = 15;
  message HealthCheck {
    enabled = 1;
    healthy_threshold = 2;
    interval = 3;
    matcher = 4;
    path = 5;
    port = 6;
    protocol = 7;
    timeout = 8;
    unhealthy_threshold = 9;
  }
  health_check = 16;
  message Stickiness {
    cookie_duration = 1;
    enabled = 2;
    type = 3;
  }
  stickiness = 17;
}
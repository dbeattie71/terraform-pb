syntax "proto3";

package aws;

message AwsGlueSecurityConfiguration {
  id = 1;
  name = 2;
  message EncryptionConfiguration {
    message CloudwatchEncryption {
      cloudwatch_encryption_mode = 1;
      kms_key_arn = 2;
    }
    cloudwatch_encryption = 1;
    message JobBookmarksEncryption {
      job_bookmarks_encryption_mode = 1;
      kms_key_arn = 2;
    }
    job_bookmarks_encryption = 2;
    message S3Encryption {
      kms_key_arn = 1;
      s3_encryption_mode = 2;
    }
    s3_encryption = 3;
  }
  encryption_configuration = 3;
}
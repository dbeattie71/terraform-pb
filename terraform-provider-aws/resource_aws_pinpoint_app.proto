syntax "proto3";

package aws;

message AwsPinpointApp {
  application_id = 1;
  arn = 2;
  id = 3;
  name = 4;
  name_prefix = 5;
  tags = 6;
  message CampaignHook {
    lambda_function_name = 1;
    mode = 2;
    web_url = 3;
  }
  campaign_hook = 7;
  message Limits {
    daily = 1;
    maximum_duration = 2;
    messages_per_second = 3;
    total = 4;
  }
  limits = 8;
  message QuietTime {
    end = 1;
    start = 2;
  }
  quiet_time = 9;
}
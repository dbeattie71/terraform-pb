syntax "proto3";

package aws;

message AwsOpsworksRailsAppLayer {
  app_server = 1;
  arn = 2;
  auto_assign_elastic_ips = 3;
  auto_assign_public_ips = 4;
  auto_healing = 5;
  bundler_version = 6;
  custom_configure_recipes = 7;
  custom_deploy_recipes = 8;
  custom_instance_profile_arn = 9;
  custom_json = 10;
  custom_security_group_ids = 11;
  custom_setup_recipes = 12;
  custom_shutdown_recipes = 13;
  custom_undeploy_recipes = 14;
  drain_elb_on_shutdown = 15;
  elastic_load_balancer = 16;
  id = 17;
  install_updates_on_boot = 18;
  instance_shutdown_timeout = 19;
  manage_bundler = 20;
  name = 21;
  passenger_version = 22;
  ruby_version = 23;
  rubygems_version = 24;
  stack_id = 25;
  system_packages = 26;
  tags = 27;
  use_ebs_optimized_instances = 28;
  message EbsVolume {
    encrypted = 1;
    iops = 2;
    mount_point = 3;
    number_of_disks = 4;
    raid_level = 5;
    size = 6;
    type = 7;
  }
  ebs_volume = 29;
}
syntax "proto3";

package azurerm;

message AzurermStorageAccountNetworkRules {
  bypass = 1;
  default_action = 2;
  id = 3;
  ip_rules = 4;
  resource_group_name = 5;
  storage_account_name = 6;
  virtual_network_subnet_ids = 7;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 8;
}
syntax "proto3";

package azurerm;

message AzurermEventhub {
  id = 1;
  message_retention = 2;
  name = 3;
  namespace_name = 4;
  partition_count = 5;
  partition_ids = 6;
  resource_group_name = 7;
  message CaptureDescription {
    enabled = 1;
    encoding = 2;
    interval_in_seconds = 3;
    size_limit_in_bytes = 4;
    skip_empty_archives = 5;
    message Destination {
      archive_name_format = 1;
      blob_container_name = 2;
      name = 3;
      storage_account_id = 4;
    }
    destination = 6;
  }
  capture_description = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
}
syntax "proto3";

package azurerm;

message AzurermManagedDisk {
  create_option = 1;
  disk_encryption_set_id = 2;
  disk_iops_read_write = 3;
  disk_mbps_read_write = 4;
  disk_size_gb = 5;
  id = 6;
  name = 7;
  os_type = 8;
  resource_group_name = 9;
  source_resource_id = 10;
  source_uri = 11;
  storage_account_id = 12;
  storage_account_type = 13;
  tags = 14;
  zones = 15;
  message Timeouts {
    read = 1;
  }
  timeouts = 16;
}
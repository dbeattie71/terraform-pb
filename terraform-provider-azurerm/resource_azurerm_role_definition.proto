syntax "proto3";

package azurerm;

message AzurermRoleDefinition {
  assignable_scopes = 1;
  description = 2;
  id = 3;
  name = 4;
  role_definition_id = 5;
  scope = 6;
  message Permissions {
    actions = 1;
    data_actions = 2;
    not_actions = 3;
    not_data_actions = 4;
  }
  permissions = 7;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 8;
}
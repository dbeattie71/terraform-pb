syntax "proto3";

package azurerm;

message AzurermBatchCertificate {
  account_name = 1;
  certificate = 2;
  format = 3;
  id = 4;
  name = 5;
  password = 6;
  public_data = 7;
  resource_group_name = 8;
  thumbprint = 9;
  thumbprint_algorithm = 10;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 11;
}
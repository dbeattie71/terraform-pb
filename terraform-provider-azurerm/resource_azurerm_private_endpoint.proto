syntax "proto3";

package azurerm;

message AzurermPrivateEndpoint {
  id = 1;
  location = 2;
  name = 3;
  resource_group_name = 4;
  subnet_id = 5;
  message PrivateServiceConnection {
    is_manual_connection = 1;
    name = 2;
    private_connection_resource_id = 3;
    private_ip_address = 4;
    request_message = 5;
    subresource_names = 6;
  }
  private_service_connection = 6;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 7;
}
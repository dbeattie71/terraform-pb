syntax "proto3";

package azurerm;

message AzurermDataFactoryIntegrationRuntimeManaged {
  data_factory_name = 1;
  description = 2;
  edition = 3;
  id = 4;
  license_type = 5;
  location = 6;
  max_parallel_executions_per_node = 7;
  name = 8;
  node_size = 9;
  number_of_nodes = 10;
  resource_group_name = 11;
  message CatalogInfo {
    administrator_login = 1;
    administrator_password = 2;
    pricing_tier = 3;
    server_endpoint = 4;
  }
  catalog_info = 12;
  message CustomSetupScript {
    blob_container_uri = 1;
    sas_token = 2;
  }
  custom_setup_script = 13;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 14;
  message VnetIntegration {
    subnet_name = 1;
    vnet_id = 2;
  }
  vnet_integration = 15;
}
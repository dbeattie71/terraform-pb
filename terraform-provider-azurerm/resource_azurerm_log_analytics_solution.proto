syntax "proto3";

package azurerm;

message AzurermLogAnalyticsSolution {
  id = 1;
  location = 2;
  resource_group_name = 3;
  solution_name = 4;
  workspace_name = 5;
  workspace_resource_id = 6;
  message Plan {
    name = 1;
    product = 2;
    promotion_code = 3;
    publisher = 4;
  }
  plan = 7;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 8;
}
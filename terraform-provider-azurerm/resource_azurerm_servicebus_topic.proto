syntax "proto3";

package azurerm;

message AzurermServicebusTopic {
  auto_delete_on_idle = 1;
  default_message_ttl = 2;
  duplicate_detection_history_time_window = 3;
  enable_batched_operations = 4;
  enable_express = 5;
  enable_partitioning = 6;
  id = 7;
  max_size_in_megabytes = 8;
  name = 9;
  namespace_name = 10;
  requires_duplicate_detection = 11;
  resource_group_name = 12;
  status = 13;
  support_ordering = 14;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 15;
}
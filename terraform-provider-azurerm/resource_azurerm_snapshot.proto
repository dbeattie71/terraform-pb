syntax "proto3";

package azurerm;

message AzurermSnapshot {
  create_option = 1;
  disk_size_gb = 2;
  id = 3;
  location = 4;
  name = 5;
  resource_group_name = 6;
  source_resource_id = 7;
  source_uri = 8;
  storage_account_id = 9;
  tags = 10;
  message EncryptionSettings {
    enabled = 1;
    message DiskEncryptionKey {
      secret_url = 1;
      source_vault_id = 2;
    }
    disk_encryption_key = 2;
    message KeyEncryptionKey {
      key_url = 1;
      source_vault_id = 2;
    }
    key_encryption_key = 3;
  }
  encryption_settings = 11;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 12;
}
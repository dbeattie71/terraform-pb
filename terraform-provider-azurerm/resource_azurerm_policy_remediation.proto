syntax "proto3";

package azurerm;

message AzurermPolicyRemediation {
  id = 1;
  location_filters = 2;
  name = 3;
  policy_assignment_id = 4;
  policy_definition_reference_id = 5;
  scope = 6;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 7;
}
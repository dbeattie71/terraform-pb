syntax "proto3";

package azurerm;

message AzurermWindowsVirtualMachine {
  admin_password = 1;
  admin_username = 2;
  allow_extension_operations = 3;
  availability_set_id = 4;
  computer_name = 5;
  custom_data = 6;
  dedicated_host_id = 7;
  enable_automatic_updates = 8;
  eviction_policy = 9;
  id = 10;
  license_type = 11;
  location = 12;
  max_bid_price = 13;
  name = 14;
  network_interface_ids = 15;
  priority = 16;
  private_ip_address = 17;
  private_ip_addresses = 18;
  provision_vm_agent = 19;
  proximity_placement_group_id = 20;
  public_ip_address = 21;
  public_ip_addresses = 22;
  resource_group_name = 23;
  size = 24;
  source_image_id = 25;
  tags = 26;
  timezone = 27;
  virtual_machine_id = 28;
  zone = 29;
  message AdditionalCapabilities {
    ultra_ssd_enabled = 1;
  }
  additional_capabilities = 30;
  message AdditionalUnattendContent {
    content = 1;
    setting = 2;
  }
  additional_unattend_content = 31;
  message BootDiagnostics {
    storage_account_uri = 1;
  }
  boot_diagnostics = 32;
  message Identity {
    identity_ids = 1;
    principal_id = 2;
    type = 3;
  }
  identity = 33;
  message OsDisk {
    caching = 1;
    disk_encryption_set_id = 2;
    disk_size_gb = 3;
    name = 4;
    storage_account_type = 5;
    write_accelerator_enabled = 6;
    message DiffDiskSettings {
      option = 1;
    }
    diff_disk_settings = 7;
  }
  os_disk = 34;
  message Plan {
    name = 1;
    product = 2;
    publisher = 3;
  }
  plan = 35;
  message Secret {
    key_vault_id = 1;
    message Certificate {
      store = 1;
      url = 2;
    }
    certificate = 2;
  }
  secret = 36;
  message SourceImageReference {
    offer = 1;
    publisher = 2;
    sku = 3;
    version = 4;
  }
  source_image_reference = 37;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 38;
  message WinrmListener {
    certificate_url = 1;
    protocol = 2;
  }
  winrm_listener = 39;
}
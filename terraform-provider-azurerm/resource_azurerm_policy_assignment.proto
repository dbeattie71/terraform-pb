syntax "proto3";

package azurerm;

message AzurermPolicyAssignment {
  description = 1;
  display_name = 2;
  id = 3;
  location = 4;
  name = 5;
  not_scopes = 6;
  parameters = 7;
  policy_definition_id = 8;
  scope = 9;
  message Identity {
    principal_id = 1;
    tenant_id = 2;
    type = 3;
  }
  identity = 10;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 11;
}
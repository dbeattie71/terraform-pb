syntax "proto3";

package azurerm;

message AzurermManagedDisk {
  create_option = 1;
  disk_encryption_set_id = 2;
  disk_iops_read_write = 3;
  disk_mbps_read_write = 4;
  disk_size_gb = 5;
  id = 6;
  image_reference_id = 7;
  location = 8;
  name = 9;
  os_type = 10;
  resource_group_name = 11;
  source_resource_id = 12;
  source_uri = 13;
  storage_account_id = 14;
  storage_account_type = 15;
  tags = 16;
  zones = 17;
  message EncryptionSettings {
    enabled = 1;
    message DiskEncryptionKey {
      secret_url = 1;
      source_vault_id = 2;
    }
    disk_encryption_key = 2;
    message KeyEncryptionKey {
      key_url = 1;
      source_vault_id = 2;
    }
    key_encryption_key = 3;
  }
  encryption_settings = 18;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 19;
}
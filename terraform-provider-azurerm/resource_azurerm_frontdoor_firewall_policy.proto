syntax "proto3";

package azurerm;

message AzurermFrontdoorFirewallPolicy {
  custom_block_response_body = 1;
  custom_block_response_status_code = 2;
  enabled = 3;
  frontend_endpoint_ids = 4;
  id = 5;
  location = 6;
  mode = 7;
  name = 8;
  redirect_url = 9;
  resource_group_name = 10;
  tags = 11;
  message CustomRule {
    action = 1;
    enabled = 2;
    name = 3;
    priority = 4;
    rate_limit_duration_in_minutes = 5;
    rate_limit_threshold = 6;
    type = 7;
    message MatchCondition {
      match_values = 1;
      match_variable = 2;
      negation_condition = 3;
      operator = 4;
      selector = 5;
      transforms = 6;
    }
    match_condition = 8;
  }
  custom_rule = 12;
  message ManagedRule {
    type = 1;
    version = 2;
    message Exclusion {
      match_variable = 1;
      operator = 2;
      selector = 3;
    }
    exclusion = 3;
    message Override {
      rule_group_name = 1;
      message Exclusion {
        match_variable = 1;
        operator = 2;
        selector = 3;
      }
      exclusion = 2;
      message Rule {
        action = 1;
        enabled = 2;
        rule_id = 3;
        message Exclusion {
          match_variable = 1;
          operator = 2;
          selector = 3;
        }
        exclusion = 4;
      }
      rule = 3;
    }
    override = 4;
  }
  managed_rule = 13;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 14;
}
syntax "proto3";

package azurerm;

message AzurermApiManagement {
  gateway_regional_url = 1;
  gateway_url = 2;
  id = 3;
  location = 4;
  management_api_url = 5;
  name = 6;
  notification_sender_email = 7;
  policy = 8;
  portal_url = 9;
  public_ip_addresses = 10;
  publisher_email = 11;
  publisher_name = 12;
  resource_group_name = 13;
  scm_url = 14;
  sku_name = 15;
  tags = 16;
  message AdditionalLocation {
    gateway_regional_url = 1;
    location = 2;
    public_ip_addresses = 3;
  }
  additional_location = 17;
  message Certificate {
    certificate_password = 1;
    encoded_certificate = 2;
    store_name = 3;
  }
  certificate = 18;
  message HostnameConfiguration {
    message Management {
      certificate = 1;
      certificate_password = 2;
      host_name = 3;
      key_vault_id = 4;
      negotiate_client_certificate = 5;
    }
    management = 1;
    message Portal {
      certificate = 1;
      certificate_password = 2;
      host_name = 3;
      key_vault_id = 4;
      negotiate_client_certificate = 5;
    }
    portal = 2;
    message Proxy {
      certificate = 1;
      certificate_password = 2;
      default_ssl_binding = 3;
      host_name = 4;
      key_vault_id = 5;
      negotiate_client_certificate = 6;
    }
    proxy = 3;
    message Scm {
      certificate = 1;
      certificate_password = 2;
      host_name = 3;
      key_vault_id = 4;
      negotiate_client_certificate = 5;
    }
    scm = 4;
  }
  hostname_configuration = 19;
  message Identity {
    principal_id = 1;
    tenant_id = 2;
    type = 3;
  }
  identity = 20;
  message Protocols {
    enable_http2 = 1;
  }
  protocols = 21;
  message Security {
    enable_backend_ssl30 = 1;
    enable_backend_tls10 = 2;
    enable_backend_tls11 = 3;
    enable_frontend_ssl30 = 4;
    enable_frontend_tls10 = 5;
    enable_frontend_tls11 = 6;
    enable_triple_des_ciphers = 7;
  }
  security = 22;
  message SignIn {
    enabled = 1;
  }
  sign_in = 23;
  message SignUp {
    enabled = 1;
    message TermsOfService {
      consent_required = 1;
      enabled = 2;
      text = 3;
    }
    terms_of_service = 2;
  }
  sign_up = 24;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 25;
}
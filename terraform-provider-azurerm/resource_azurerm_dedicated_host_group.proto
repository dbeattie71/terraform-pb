syntax "proto3";

package azurerm;

message AzurermDedicatedHostGroup {
  id = 1;
  location = 2;
  name = 3;
  platform_fault_domain_count = 4;
  resource_group_name = 5;
  tags = 6;
  zones = 7;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 8;
}
syntax "proto3";

package azurerm;

message AzurermSharedImage {
  description = 1;
  eula = 2;
  gallery_name = 3;
  id = 4;
  identifier = 5;
  location = 6;
  name = 7;
  os_type = 8;
  privacy_statement_uri = 9;
  release_note_uri = 10;
  resource_group_name = 11;
  tags = 12;
  message Timeouts {
    read = 1;
  }
  timeouts = 13;
}
syntax "proto3";

package azurerm;

message AzurermNetworkWatcherFlowLog {
  enabled = 1;
  id = 2;
  network_security_group_id = 3;
  network_watcher_name = 4;
  resource_group_name = 5;
  storage_account_id = 6;
  version = 7;
  message RetentionPolicy {
    days = 1;
    enabled = 2;
  }
  retention_policy = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
  message TrafficAnalytics {
    enabled = 1;
    interval_in_minutes = 2;
    workspace_id = 3;
    workspace_region = 4;
    workspace_resource_id = 5;
  }
  traffic_analytics = 10;
}
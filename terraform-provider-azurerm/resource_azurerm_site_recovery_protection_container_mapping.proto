syntax "proto3";

package azurerm;

message AzurermSiteRecoveryProtectionContainerMapping {
  id = 1;
  name = 2;
  recovery_fabric_name = 3;
  recovery_replication_policy_id = 4;
  recovery_source_protection_container_name = 5;
  recovery_target_protection_container_id = 6;
  recovery_vault_name = 7;
  resource_group_name = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
}
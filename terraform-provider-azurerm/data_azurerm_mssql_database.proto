syntax "proto3";

package azurerm;

message AzurermMssqlDatabase {
  collation = 1;
  elastic_pool_id = 2;
  id = 3;
  license_type = 4;
  max_size_gb = 5;
  name = 6;
  read_replica_count = 7;
  read_scale = 8;
  server_id = 9;
  sku_name = 10;
  tags = 11;
  zone_redundant = 12;
  message Timeouts {
    read = 1;
  }
  timeouts = 13;
}
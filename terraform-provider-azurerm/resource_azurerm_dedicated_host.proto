syntax "proto3";

package azurerm;

message AzurermDedicatedHost {
  auto_replace_on_failure = 1;
  dedicated_host_group_id = 2;
  id = 3;
  license_type = 4;
  location = 5;
  name = 6;
  platform_fault_domain = 7;
  sku_name = 8;
  tags = 9;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 10;
}
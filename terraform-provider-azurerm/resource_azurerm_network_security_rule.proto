syntax "proto3";

package azurerm;

message AzurermNetworkSecurityRule {
  access = 1;
  description = 2;
  destination_address_prefix = 3;
  destination_address_prefixes = 4;
  destination_application_security_group_ids = 5;
  destination_port_range = 6;
  destination_port_ranges = 7;
  direction = 8;
  id = 9;
  name = 10;
  network_security_group_name = 11;
  priority = 12;
  protocol = 13;
  resource_group_name = 14;
  source_address_prefix = 15;
  source_address_prefixes = 16;
  source_application_security_group_ids = 17;
  source_port_range = 18;
  source_port_ranges = 19;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 20;
}
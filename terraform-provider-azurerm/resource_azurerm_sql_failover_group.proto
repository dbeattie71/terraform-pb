syntax "proto3";

package azurerm;

message AzurermSqlFailoverGroup {
  databases = 1;
  id = 2;
  location = 3;
  name = 4;
  resource_group_name = 5;
  role = 6;
  server_name = 7;
  tags = 8;
  message PartnerServers {
    id = 1;
    location = 2;
    role = 3;
  }
  partner_servers = 9;
  message ReadWriteEndpointFailoverPolicy {
    grace_minutes = 1;
    mode = 2;
  }
  read_write_endpoint_failover_policy = 10;
  message ReadonlyEndpointFailoverPolicy {
    mode = 1;
  }
  readonly_endpoint_failover_policy = 11;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 12;
}
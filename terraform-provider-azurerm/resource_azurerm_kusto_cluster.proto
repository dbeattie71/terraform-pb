syntax "proto3";

package azurerm;

message AzurermKustoCluster {
  data_ingestion_uri = 1;
  enable_disk_encryption = 2;
  enable_streaming_ingest = 3;
  id = 4;
  location = 5;
  name = 6;
  resource_group_name = 7;
  tags = 8;
  uri = 9;
  message Sku {
    capacity = 1;
    name = 2;
  }
  sku = 10;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 11;
}
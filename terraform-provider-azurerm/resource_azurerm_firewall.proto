syntax "proto3";

package azurerm;

message AzurermFirewall {
  id = 1;
  location = 2;
  name = 3;
  resource_group_name = 4;
  tags = 5;
  zones = 6;
  message IpConfiguration {
    name = 1;
    private_ip_address = 2;
    public_ip_address_id = 3;
    subnet_id = 4;
  }
  ip_configuration = 7;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 8;
}
syntax "proto3";

package azurerm;

message AzurermCosmosdbGremlinGraph {
  account_name = 1;
  database_name = 2;
  id = 3;
  name = 4;
  partition_key_path = 5;
  resource_group_name = 6;
  throughput = 7;
  message ConflictResolutionPolicy {
    conflict_resolution_path = 1;
    conflict_resolution_procedure = 2;
    mode = 3;
  }
  conflict_resolution_policy = 8;
  message IndexPolicy {
    automatic = 1;
    excluded_paths = 2;
    included_paths = 3;
    indexing_mode = 4;
  }
  index_policy = 9;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 10;
  message UniqueKey {
    paths = 1;
  }
  unique_key = 11;
}
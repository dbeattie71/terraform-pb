syntax "proto3";

package azurerm;

message AzurermCosmosdbSqlContainer {
  account_name = 1;
  database_name = 2;
  default_ttl = 3;
  id = 4;
  name = 5;
  partition_key_path = 6;
  resource_group_name = 7;
  throughput = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
  message UniqueKey {
    paths = 1;
  }
  unique_key = 10;
}
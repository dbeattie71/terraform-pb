syntax "proto3";

package azurerm;

message AzurermBotChannelSlack {
  bot_name = 1;
  client_id = 2;
  client_secret = 3;
  id = 4;
  landing_page_url = 5;
  location = 6;
  resource_group_name = 7;
  verification_token = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
}
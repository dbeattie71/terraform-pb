syntax="proto3";

package azurerm;

message AzurermAutomationCredential {
  string automation_account_name = 1;
  string description = 2;
  string id = 3;
  string name = 4;
  string password = 5;
  string resource_group_name = 6;
  string username = 7;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 8;
}
syntax="proto3";

package azurerm;

message AzurermLogicAppActionHttp {
  string body = 1;
  map<string, string> headers = 2;
  string id = 3;
  string logic_app_id = 4;
  string method = 5;
  string name = 6;
  string uri = 7;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 8;
}
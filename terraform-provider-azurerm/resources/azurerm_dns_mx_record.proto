syntax="proto3";

package azurerm;

message AzurermDnsMxRecord {
  string fqdn = 1;
  string id = 2;
  string name = 3;
  string resource_group_name = 4;
  map<string, string> tags = 5;
  int64  ttl = 6;
  string zone_name = 7;
  message Record {
    string exchange = 1;
    string preference = 2;
  }
  repeated Record record = 8;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 9;
}
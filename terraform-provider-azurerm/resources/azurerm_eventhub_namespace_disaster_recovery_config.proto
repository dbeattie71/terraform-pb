syntax="proto3";

package azurerm;

message AzurermEventhubNamespaceDisasterRecoveryConfig {
  string alternate_name = 1;
  string id = 2;
  string name = 3;
  string namespace_name = 4;
  string partner_namespace_id = 5;
  string resource_group_name = 6;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 7;
}
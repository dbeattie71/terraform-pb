syntax="proto3";

package azurerm;

message AzurermAutomationCertificate {
  string automation_account_name = 1;
  string base64 = 2;
  string description = 3;
  bool   exportable = 4;
  string id = 5;
  string name = 6;
  string resource_group_name = 7;
  string thumbprint = 8;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 9;
}
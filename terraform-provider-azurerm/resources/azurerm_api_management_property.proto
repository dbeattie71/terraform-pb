syntax="proto3";

package azurerm;

message AzurermApiManagementProperty {
  string api_management_name = 1;
  string display_name = 2;
  string id = 3;
  string name = 4;
  string resource_group_name = 5;
  bool   secret = 6;
  repeated string tags = 7;
  string value = 8;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 9;
}
syntax="proto3";

package azurerm;

message AzurermKustoEventhubDataConnection {
  string cluster_name = 1;
  string consumer_group = 2;
  string data_format = 3;
  string database_name = 4;
  string eventhub_id = 5;
  string id = 6;
  string location = 7;
  string mapping_rule_name = 8;
  string name = 9;
  string resource_group_name = 10;
  string table_name = 11;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 12;
}
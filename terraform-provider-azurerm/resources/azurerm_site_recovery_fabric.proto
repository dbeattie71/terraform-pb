syntax="proto3";

package azurerm;

message AzurermSiteRecoveryFabric {
  string id = 1;
  string location = 2;
  string name = 3;
  string recovery_vault_name = 4;
  string resource_group_name = 5;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 6;
}
syntax="proto3";

package azurerm;

message AzurermCosmosdbMongoCollection {
  string account_name = 1;
  string database_name = 2;
  int64  default_ttl_seconds = 3;
  string id = 4;
  string name = 5;
  string resource_group_name = 6;
  string shard_key = 7;
  int64  throughput = 8;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 9;
}
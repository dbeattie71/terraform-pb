syntax="proto3";

package azurerm;

message AzurermBotChannelSlack {
  string bot_name = 1;
  string client_id = 2;
  string client_secret = 3;
  string id = 4;
  string landing_page_url = 5;
  string location = 6;
  string resource_group_name = 7;
  string verification_token = 8;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 9;
}
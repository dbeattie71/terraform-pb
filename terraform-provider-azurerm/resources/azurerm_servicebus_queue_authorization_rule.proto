syntax="proto3";

package azurerm;

message AzurermServicebusQueueAuthorizationRule {
  string id = 1;
  bool   listen = 2;
  bool   manage = 3;
  string name = 4;
  string namespace_name = 5;
  string primary_connection_string = 6;
  string primary_key = 7;
  string queue_name = 8;
  string resource_group_name = 9;
  string secondary_connection_string = 10;
  string secondary_key = 11;
  bool   send = 12;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 13;
}
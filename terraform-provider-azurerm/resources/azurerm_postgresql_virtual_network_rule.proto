syntax="proto3";

package azurerm;

message AzurermPostgresqlVirtualNetworkRule {
  string id = 1;
  bool   ignore_missing_vnet_service_endpoint = 2;
  string name = 3;
  string resource_group_name = 4;
  string server_name = 5;
  string subnet_id = 6;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 7;
}
syntax="proto3";

package azurerm;

message AzurermBatchApplication {
  string account_name = 1;
  bool   allow_updates = 2;
  string default_version = 3;
  string display_name = 4;
  string id = 5;
  string name = 6;
  string resource_group_name = 7;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 8;
}
syntax="proto3";

package azurerm;

message AzurermKustoDatabase {
  string cluster_name = 1;
  string hot_cache_period = 2;
  string id = 3;
  string location = 4;
  string name = 5;
  string resource_group_name = 6;
  int64  size = 7;
  string soft_delete_period = 8;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 9;
}
syntax="proto3";

package azurerm;

message AzurermIotcentralApplication {
  string display_name = 1;
  string id = 2;
  string location = 3;
  string name = 4;
  string resource_group_name = 5;
  string sku = 6;
  string sub_domain = 7;
  map<string, string> tags = 8;
  string template = 9;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 10;
}
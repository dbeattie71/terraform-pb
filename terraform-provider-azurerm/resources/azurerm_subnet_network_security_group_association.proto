syntax="proto3";

package azurerm;

message AzurermSubnetNetworkSecurityGroupAssociation {
  string id = 1;
  string network_security_group_id = 2;
  string subnet_id = 3;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 4;
}
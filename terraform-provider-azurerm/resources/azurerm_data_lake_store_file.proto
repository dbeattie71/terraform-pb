syntax="proto3";

package azurerm;

message AzurermDataLakeStoreFile {
  string account_name = 1;
  string id = 2;
  string local_file_path = 3;
  string remote_file_path = 4;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 5;
}
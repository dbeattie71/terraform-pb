syntax="proto3";

package azurerm;

message AzurermApiManagementProduct {
  string api_management_name = 1;
  bool   approval_required = 2;
  string description = 3;
  string display_name = 4;
  string id = 5;
  string product_id = 6;
  bool   published = 7;
  string resource_group_name = 8;
  bool   subscription_required = 9;
  int64  subscriptions_limit = 10;
  string terms = 11;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 12;
}
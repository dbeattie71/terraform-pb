syntax="proto3";

package azurerm;

message AzurermApiManagementOpenidConnectProvider {
  string api_management_name = 1;
  string client_id = 2;
  string client_secret = 3;
  string description = 4;
  string display_name = 5;
  string id = 6;
  string metadata_endpoint = 7;
  string name = 8;
  string resource_group_name = 9;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 10;
}
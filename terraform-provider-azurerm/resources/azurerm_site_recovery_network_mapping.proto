syntax="proto3";

package azurerm;

message AzurermSiteRecoveryNetworkMapping {
  string id = 1;
  string name = 2;
  string recovery_vault_name = 3;
  string resource_group_name = 4;
  string source_network_id = 5;
  string source_recovery_fabric_name = 6;
  string target_network_id = 7;
  string target_recovery_fabric_name = 8;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 9;
}
syntax="proto3";

package azurerm;

message AzurermMysqlConfiguration {
  string id = 1;
  string name = 2;
  string resource_group_name = 3;
  string server_name = 4;
  string value = 5;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 6;
}
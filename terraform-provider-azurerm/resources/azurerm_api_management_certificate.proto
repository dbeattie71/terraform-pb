syntax="proto3";

package azurerm;

message AzurermApiManagementCertificate {
  string api_management_name = 1;
  string data = 2;
  string expiration = 3;
  string id = 4;
  string name = 5;
  string password = 6;
  string resource_group_name = 7;
  string subject = 8;
  string thumbprint = 9;
  message Timeouts {
    string create = 1;
    string delete = 2;
    string read = 3;
    string update = 4;
  }
  Timeouts timeouts = 10;
}
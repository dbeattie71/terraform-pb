syntax "proto3";

package azurerm;

message AzurermApiManagementLogger {
  api_management_name = 1;
  buffered = 2;
  description = 3;
  id = 4;
  name = 5;
  resource_group_name = 6;
  message ApplicationInsights {
    instrumentation_key = 1;
  }
  application_insights = 7;
  message Eventhub {
    connection_string = 1;
    name = 2;
  }
  eventhub = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
}
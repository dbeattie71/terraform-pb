syntax "proto3";

package azurerm;

message AzurermAutomationSchedule {
  automation_account_name = 1;
  description = 2;
  expiry_time = 3;
  frequency = 4;
  id = 5;
  interval = 6;
  month_days = 7;
  name = 8;
  resource_group_name = 9;
  start_time = 10;
  timezone = 11;
  week_days = 12;
  message MonthlyOccurrence {
    day = 1;
    occurrence = 2;
  }
  monthly_occurrence = 13;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 14;
}
syntax "proto3";

package azurerm;

message AzurermBatchAccount {
  account_endpoint = 1;
  id = 2;
  key_vault_reference = 3;
  location = 4;
  name = 5;
  pool_allocation_mode = 6;
  primary_access_key = 7;
  resource_group_name = 8;
  secondary_access_key = 9;
  storage_account_id = 10;
  tags = 11;
  message Timeouts {
    read = 1;
  }
  timeouts = 12;
}
syntax "proto3";

package azurerm;

message AzurermBotChannelDirectline {
  bot_name = 1;
  id = 2;
  location = 3;
  resource_group_name = 4;
  message Site {
    enabled = 1;
    enhanced_authentication_enabled = 2;
    id = 3;
    key = 4;
    key2 = 5;
    name = 6;
    trusted_origins = 7;
    v1_allowed = 8;
    v3_allowed = 9;
  }
  site = 5;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 6;
}
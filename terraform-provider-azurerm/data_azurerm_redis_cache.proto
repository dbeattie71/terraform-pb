syntax "proto3";

package azurerm;

message AzurermRedisCache {
  capacity = 1;
  enable_non_ssl_port = 2;
  family = 3;
  hostname = 4;
  id = 5;
  location = 6;
  minimum_tls_version = 7;
  name = 8;
  patch_schedule = 9;
  port = 10;
  primary_access_key = 11;
  primary_connection_string = 12;
  private_static_ip_address = 13;
  redis_configuration = 14;
  resource_group_name = 15;
  secondary_access_key = 16;
  secondary_connection_string = 17;
  shard_count = 18;
  sku_name = 19;
  ssl_port = 20;
  subnet_id = 21;
  tags = 22;
  zones = 23;
  message Timeouts {
    read = 1;
  }
  timeouts = 24;
}
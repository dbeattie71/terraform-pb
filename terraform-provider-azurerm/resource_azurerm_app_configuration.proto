syntax "proto3";

package azurerm;

message AzurermAppConfiguration {
  endpoint = 1;
  id = 2;
  location = 3;
  name = 4;
  primary_read_key = 5;
  primary_write_key = 6;
  resource_group_name = 7;
  secondary_read_key = 8;
  secondary_write_key = 9;
  sku = 10;
  tags = 11;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 12;
}
syntax "proto3";

package azurerm;

message AzurermStorageContainer {
  container_access_type = 1;
  has_immutability_policy = 2;
  has_legal_hold = 3;
  id = 4;
  metadata = 5;
  name = 6;
  resource_manager_id = 7;
  storage_account_name = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
}
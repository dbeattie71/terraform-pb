syntax "proto3";

package azurerm;

message AzurermContainerGroup {
  dns_name_label = 1;
  fqdn = 2;
  id = 3;
  ip_address = 4;
  ip_address_type = 5;
  location = 6;
  name = 7;
  network_profile_id = 8;
  os_type = 9;
  resource_group_name = 10;
  restart_policy = 11;
  tags = 12;
  message Container {
    commands = 1;
    cpu = 2;
    environment_variables = 3;
    image = 4;
    memory = 5;
    name = 6;
    secure_environment_variables = 7;
    message Gpu {
      count = 1;
      sku = 2;
    }
    gpu = 8;
    message LivenessProbe {
      exec = 1;
      failure_threshold = 2;
      initial_delay_seconds = 3;
      period_seconds = 4;
      success_threshold = 5;
      timeout_seconds = 6;
      message HttpGet {
        path = 1;
        port = 2;
        scheme = 3;
      }
      http_get = 7;
    }
    liveness_probe = 9;
    message Ports {
      port = 1;
      protocol = 2;
    }
    ports = 10;
    message ReadinessProbe {
      exec = 1;
      failure_threshold = 2;
      initial_delay_seconds = 3;
      period_seconds = 4;
      success_threshold = 5;
      timeout_seconds = 6;
      message HttpGet {
        path = 1;
        port = 2;
        scheme = 3;
      }
      http_get = 7;
    }
    readiness_probe = 11;
    message Volume {
      mount_path = 1;
      name = 2;
      read_only = 3;
      share_name = 4;
      storage_account_key = 5;
      storage_account_name = 6;
    }
    volume = 12;
  }
  container = 13;
  message Diagnostics {
    message LogAnalytics {
      log_type = 1;
      metadata = 2;
      workspace_id = 3;
      workspace_key = 4;
    }
    log_analytics = 1;
  }
  diagnostics = 14;
  message Identity {
    identity_ids = 1;
    principal_id = 2;
    type = 3;
  }
  identity = 15;
  message ImageRegistryCredential {
    password = 1;
    server = 2;
    username = 3;
  }
  image_registry_credential = 16;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 17;
}
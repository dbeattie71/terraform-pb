syntax "proto3";

package azurerm;

message AzurermPublicIp {
  allocation_method = 1;
  domain_name_label = 2;
  fqdn = 3;
  id = 4;
  idle_timeout_in_minutes = 5;
  ip_address = 6;
  ip_version = 7;
  location = 8;
  name = 9;
  resource_group_name = 10;
  reverse_fqdn = 11;
  sku = 12;
  tags = 13;
  zones = 14;
  message Timeouts {
    read = 1;
  }
  timeouts = 15;
}
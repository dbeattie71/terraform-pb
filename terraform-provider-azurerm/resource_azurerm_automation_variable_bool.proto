syntax "proto3";

package azurerm;

message AzurermAutomationVariableBool {
  automation_account_name = 1;
  description = 2;
  encrypted = 3;
  id = 4;
  name = 5;
  resource_group_name = 6;
  value = 7;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 8;
}
syntax "proto3";

package azurerm;

message AzurermKustoDatabase {
  cluster_name = 1;
  hot_cache_period = 2;
  id = 3;
  location = 4;
  name = 5;
  resource_group_name = 6;
  size = 7;
  soft_delete_period = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
}
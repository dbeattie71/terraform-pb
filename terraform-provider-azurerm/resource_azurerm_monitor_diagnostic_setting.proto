syntax "proto3";

package azurerm;

message AzurermMonitorDiagnosticSetting {
  eventhub_authorization_rule_id = 1;
  eventhub_name = 2;
  id = 3;
  log_analytics_destination_type = 4;
  log_analytics_workspace_id = 5;
  name = 6;
  storage_account_id = 7;
  target_resource_id = 8;
  message Log {
    category = 1;
    enabled = 2;
    message RetentionPolicy {
      days = 1;
      enabled = 2;
    }
    retention_policy = 3;
  }
  log = 9;
  message Metric {
    category = 1;
    enabled = 2;
    message RetentionPolicy {
      days = 1;
      enabled = 2;
    }
    retention_policy = 3;
  }
  metric = 10;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 11;
}
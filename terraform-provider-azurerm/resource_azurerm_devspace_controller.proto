syntax "proto3";

package azurerm;

message AzurermDevspaceController {
  data_plane_fqdn = 1;
  host_suffix = 2;
  id = 3;
  location = 4;
  name = 5;
  resource_group_name = 6;
  sku_name = 7;
  tags = 8;
  target_container_host_credentials_base64 = 9;
  target_container_host_resource_id = 10;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 11;
}
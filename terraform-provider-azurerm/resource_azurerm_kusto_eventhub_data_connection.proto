syntax "proto3";

package azurerm;

message AzurermKustoEventhubDataConnection {
  cluster_name = 1;
  consumer_group = 2;
  data_format = 3;
  database_name = 4;
  eventhub_id = 5;
  id = 6;
  location = 7;
  mapping_rule_name = 8;
  name = 9;
  resource_group_name = 10;
  table_name = 11;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 12;
}
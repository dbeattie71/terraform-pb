syntax "proto3";

package azurerm;

message AzurermKustoDatabasePrincipal {
  app_id = 1;
  client_id = 2;
  cluster_name = 3;
  database_name = 4;
  email = 5;
  fully_qualified_name = 6;
  id = 7;
  name = 8;
  object_id = 9;
  resource_group_name = 10;
  role = 11;
  type = 12;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 13;
}
syntax "proto3";

package azurerm;

message AzurermNetworkConnectionMonitor {
  auto_start = 1;
  id = 2;
  interval_in_seconds = 3;
  location = 4;
  name = 5;
  network_watcher_name = 6;
  resource_group_name = 7;
  tags = 8;
  message Destination {
    address = 1;
    port = 2;
    virtual_machine_id = 3;
  }
  destination = 9;
  message Source {
    port = 1;
    virtual_machine_id = 2;
  }
  source = 10;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 11;
}
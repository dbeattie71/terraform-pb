syntax "proto3";

package azurerm;

message AzurermSiteRecoveryReplicatedVm {
  id = 1;
  managed_disk = 2;
  name = 3;
  recovery_replication_policy_id = 4;
  recovery_vault_name = 5;
  resource_group_name = 6;
  source_recovery_fabric_name = 7;
  source_recovery_protection_container_name = 8;
  source_vm_id = 9;
  target_availability_set_id = 10;
  target_recovery_fabric_id = 11;
  target_recovery_protection_container_id = 12;
  target_resource_group_id = 13;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 14;
}
syntax "proto3";

package azurerm;

message AzurermLocalNetworkGateway {
  address_space = 1;
  gateway_address = 2;
  id = 3;
  location = 4;
  name = 5;
  resource_group_name = 6;
  tags = 7;
  message BgpSettings {
    asn = 1;
    bgp_peering_address = 2;
    peer_weight = 3;
  }
  bgp_settings = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
}
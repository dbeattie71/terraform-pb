syntax "proto3";

package azurerm;

message AzurermStorageTable {
  id = 1;
  name = 2;
  storage_account_name = 3;
  message Acl {
    id = 1;
    message AccessPolicy {
      expiry = 1;
      permissions = 2;
      start = 3;
    }
    access_policy = 2;
  }
  acl = 4;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 5;
}
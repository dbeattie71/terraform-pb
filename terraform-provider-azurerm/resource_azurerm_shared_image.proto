syntax "proto3";

package azurerm;

message AzurermSharedImage {
  description = 1;
  eula = 2;
  gallery_name = 3;
  id = 4;
  location = 5;
  name = 6;
  os_type = 7;
  privacy_statement_uri = 8;
  release_note_uri = 9;
  resource_group_name = 10;
  tags = 11;
  message Identifier {
    offer = 1;
    publisher = 2;
    sku = 3;
  }
  identifier = 12;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 13;
}
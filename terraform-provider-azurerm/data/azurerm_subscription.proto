syntax="proto3";

package azurerm;

message AzurermSubscription {
  string display_name = 1;
  string id = 2;
  string location_placement_id = 3;
  string quota_id = 4;
  string spending_limit = 5;
  string state = 6;
  string subscription_id = 7;
  string tenant_id = 8;
  message Timeouts {
    string read = 1;
  }
  Timeouts timeouts = 9;
}
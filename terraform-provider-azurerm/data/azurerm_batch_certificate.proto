syntax="proto3";

package azurerm;

message AzurermBatchCertificate {
  string account_name = 1;
  string format = 2;
  string id = 3;
  string name = 4;
  string public_data = 5;
  string resource_group_name = 6;
  string thumbprint = 7;
  string thumbprint_algorithm = 8;
  message Timeouts {
    string read = 1;
  }
  Timeouts timeouts = 9;
}
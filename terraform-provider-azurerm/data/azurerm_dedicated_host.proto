syntax="proto3";

package azurerm;

message AzurermDedicatedHost {
  string dedicated_host_group_name = 1;
  string id = 2;
  string location = 3;
  string name = 4;
  string resource_group_name = 5;
  map<string, string> tags = 6;
  message Timeouts {
    string read = 1;
  }
  Timeouts timeouts = 7;
}
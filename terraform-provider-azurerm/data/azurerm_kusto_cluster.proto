syntax="proto3";

package azurerm;

message AzurermKustoCluster {
  string data_ingestion_uri = 1;
  string id = 2;
  string location = 3;
  string name = 4;
  string resource_group_name = 5;
  map<string, string> tags = 6;
  string uri = 7;
  message Timeouts {
    string read = 1;
  }
  Timeouts timeouts = 8;
}
syntax="proto3";

package azurerm;

message AzurermVirtualHub {
  string address_prefix = 1;
  string id = 2;
  string location = 3;
  string name = 4;
  string resource_group_name = 5;
  map<string, string> tags = 6;
  string virtual_wan_id = 7;
  message Timeouts {
    string read = 1;
  }
  Timeouts timeouts = 8;
}
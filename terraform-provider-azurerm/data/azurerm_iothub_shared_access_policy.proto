syntax="proto3";

package azurerm;

message AzurermIothubSharedAccessPolicy {
  string id = 1;
  string iothub_name = 2;
  string name = 3;
  string primary_connection_string = 4;
  string primary_key = 5;
  string resource_group_name = 6;
  string secondary_connection_string = 7;
  string secondary_key = 8;
  message Timeouts {
    string read = 1;
  }
  Timeouts timeouts = 9;
}
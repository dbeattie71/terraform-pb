syntax "proto3";

package azurerm;

message AzurermMssqlVirtualMachine {
  id = 1;
  r_services_enabled = 2;
  sql_connectivity_port = 3;
  sql_connectivity_type = 4;
  sql_connectivity_update_password = 5;
  sql_connectivity_update_username = 6;
  sql_license_type = 7;
  tags = 8;
  virtual_machine_id = 9;
  message AutoPatching {
    day_of_week = 1;
    maintenance_window_duration_in_minutes = 2;
    maintenance_window_starting_hour = 3;
  }
  auto_patching = 10;
  message KeyVaultCredential {
    key_vault_url = 1;
    name = 2;
    service_principal_name = 3;
    service_principal_secret = 4;
  }
  key_vault_credential = 11;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 12;
}
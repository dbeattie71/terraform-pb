syntax "proto3";

package azurerm;

message AzurermSiteRecoveryReplicationPolicy {
  application_consistent_snapshot_frequency_in_minutes = 1;
  id = 2;
  name = 3;
  recovery_point_retention_in_minutes = 4;
  recovery_vault_name = 5;
  resource_group_name = 6;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 7;
}
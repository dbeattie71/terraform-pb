syntax "proto3";

package azurerm;

message AzurermBatchPool {
  account_name = 1;
  auto_scale = 2;
  container_configuration = 3;
  display_name = 4;
  fixed_scale = 5;
  id = 6;
  max_tasks_per_node = 7;
  metadata = 8;
  name = 9;
  node_agent_sku_id = 10;
  resource_group_name = 11;
  storage_image_reference = 12;
  vm_size = 13;
  message Certificate {
    id = 1;
    store_location = 2;
    store_name = 3;
    visibility = 4;
  }
  certificate = 14;
  message NetworkConfiguration {
    subnet_id = 1;
    message EndpointConfiguration {
      backend_port = 1;
      frontend_port_range = 2;
      name = 3;
      protocol = 4;
      message NetworkSecurityGroupRules {
        access = 1;
        priority = 2;
        source_address_prefix = 3;
      }
      network_security_group_rules = 5;
    }
    endpoint_configuration = 2;
  }
  network_configuration = 15;
  message StartTask {
    command_line = 1;
    environment = 2;
    max_task_retry_count = 3;
    resource_file = 4;
    user_identity = 5;
    wait_for_success = 6;
  }
  start_task = 16;
  message Timeouts {
    read = 1;
  }
  timeouts = 17;
}
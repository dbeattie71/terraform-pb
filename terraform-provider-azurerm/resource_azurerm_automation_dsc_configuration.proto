syntax "proto3";

package azurerm;

message AzurermAutomationDscConfiguration {
  automation_account_name = 1;
  content_embedded = 2;
  description = 3;
  id = 4;
  location = 5;
  log_verbose = 6;
  name = 7;
  resource_group_name = 8;
  state = 9;
  tags = 10;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 11;
}
syntax "proto3";

package azurerm;

message AzurermCosmosdbMongoCollection {
  account_name = 1;
  database_name = 2;
  default_ttl_seconds = 3;
  id = 4;
  name = 5;
  resource_group_name = 6;
  shard_key = 7;
  throughput = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
}
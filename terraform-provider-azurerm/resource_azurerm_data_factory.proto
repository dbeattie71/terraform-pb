syntax "proto3";

package azurerm;

message AzurermDataFactory {
  id = 1;
  location = 2;
  name = 3;
  resource_group_name = 4;
  tags = 5;
  message GithubConfiguration {
    account_name = 1;
    branch_name = 2;
    git_url = 3;
    repository_name = 4;
    root_folder = 5;
  }
  github_configuration = 6;
  message Identity {
    principal_id = 1;
    tenant_id = 2;
    type = 3;
  }
  identity = 7;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 8;
  message VstsConfiguration {
    account_name = 1;
    branch_name = 2;
    project_name = 3;
    repository_name = 4;
    root_folder = 5;
    tenant_id = 6;
  }
  vsts_configuration = 9;
}
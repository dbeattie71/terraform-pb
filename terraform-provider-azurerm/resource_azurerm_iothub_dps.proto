syntax "proto3";

package azurerm;

message AzurermIothubDps {
  allocation_policy = 1;
  device_provisioning_host_name = 2;
  id = 3;
  id_scope = 4;
  location = 5;
  name = 6;
  resource_group_name = 7;
  service_operations_host_name = 8;
  tags = 9;
  message LinkedHub {
    allocation_weight = 1;
    apply_allocation_policy = 2;
    connection_string = 3;
    hostname = 4;
    location = 5;
  }
  linked_hub = 10;
  message Sku {
    capacity = 1;
    name = 2;
  }
  sku = 11;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 12;
}
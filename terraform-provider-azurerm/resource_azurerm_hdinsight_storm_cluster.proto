syntax "proto3";

package azurerm;

message AzurermHdinsightStormCluster {
  cluster_version = 1;
  https_endpoint = 2;
  id = 3;
  location = 4;
  name = 5;
  resource_group_name = 6;
  ssh_endpoint = 7;
  tags = 8;
  tier = 9;
  message ComponentVersion {
    storm = 1;
  }
  component_version = 10;
  message Gateway {
    enabled = 1;
    password = 2;
    username = 3;
  }
  gateway = 11;
  message Roles {
    message HeadNode {
      password = 1;
      ssh_keys = 2;
      subnet_id = 3;
      username = 4;
      virtual_network_id = 5;
      vm_size = 6;
    }
    head_node = 1;
    message WorkerNode {
      min_instance_count = 1;
      password = 2;
      ssh_keys = 3;
      subnet_id = 4;
      target_instance_count = 5;
      username = 6;
      virtual_network_id = 7;
      vm_size = 8;
    }
    worker_node = 2;
    message ZookeeperNode {
      password = 1;
      ssh_keys = 2;
      subnet_id = 3;
      username = 4;
      virtual_network_id = 5;
      vm_size = 6;
    }
    zookeeper_node = 3;
  }
  roles = 12;
  message StorageAccount {
    is_default = 1;
    storage_account_key = 2;
    storage_container_id = 3;
  }
  storage_account = 13;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 14;
}
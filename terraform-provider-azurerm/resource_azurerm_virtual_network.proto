syntax "proto3";

package azurerm;

message AzurermVirtualNetwork {
  address_space = 1;
  dns_servers = 2;
  id = 3;
  location = 4;
  name = 5;
  resource_group_name = 6;
  tags = 7;
  message DdosProtectionPlan {
    enable = 1;
    id = 2;
  }
  ddos_protection_plan = 8;
  message Subnet {
    address_prefix = 1;
    id = 2;
    name = 3;
    security_group = 4;
  }
  subnet = 9;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 10;
}
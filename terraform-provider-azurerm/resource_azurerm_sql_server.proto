syntax "proto3";

package azurerm;

message AzurermSqlServer {
  administrator_login = 1;
  administrator_login_password = 2;
  fully_qualified_domain_name = 3;
  id = 4;
  location = 5;
  name = 6;
  resource_group_name = 7;
  tags = 8;
  version = 9;
  message ExtendedAuditingPolicy {
    retention_in_days = 1;
    storage_account_access_key = 2;
    storage_account_access_key_is_secondary = 3;
    storage_endpoint = 4;
  }
  extended_auditing_policy = 10;
  message Identity {
    principal_id = 1;
    tenant_id = 2;
    type = 3;
  }
  identity = 11;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 12;
}
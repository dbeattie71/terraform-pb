syntax "proto3";

package azurerm;

message AzurermVpnServerConfiguration {
  id = 1;
  location = 2;
  name = 3;
  resource_group_name = 4;
  tags = 5;
  vpn_authentication_types = 6;
  vpn_protocols = 7;
  message AzureActiveDirectoryAuthentication {
    audience = 1;
    issuer = 2;
    tenant = 3;
  }
  azure_active_directory_authentication = 8;
  message ClientRevokedCertificate {
    name = 1;
    thumbprint = 2;
  }
  client_revoked_certificate = 9;
  message ClientRootCertificate {
    name = 1;
    public_cert_data = 2;
  }
  client_root_certificate = 10;
  message IpsecPolicy {
    dh_group = 1;
    ike_encryption = 2;
    ike_integrity = 3;
    ipsec_encryption = 4;
    ipsec_integrity = 5;
    pfs_group = 6;
    sa_data_size_kilobytes = 7;
    sa_lifetime_seconds = 8;
  }
  ipsec_policy = 11;
  message RadiusServer {
    address = 1;
    secret = 2;
    message ClientRootCertificate {
      name = 1;
      thumbprint = 2;
    }
    client_root_certificate = 3;
    message ServerRootCertificate {
      name = 1;
      public_cert_data = 2;
    }
    server_root_certificate = 4;
  }
  radius_server = 12;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 13;
}
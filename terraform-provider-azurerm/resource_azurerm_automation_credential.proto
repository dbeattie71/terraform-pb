syntax "proto3";

package azurerm;

message AzurermAutomationCredential {
  automation_account_name = 1;
  description = 2;
  id = 3;
  name = 4;
  password = 5;
  resource_group_name = 6;
  username = 7;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 8;
}
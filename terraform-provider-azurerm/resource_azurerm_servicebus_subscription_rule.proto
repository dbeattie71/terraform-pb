syntax "proto3";

package azurerm;

message AzurermServicebusSubscriptionRule {
  action = 1;
  filter_type = 2;
  id = 3;
  name = 4;
  namespace_name = 5;
  resource_group_name = 6;
  sql_filter = 7;
  subscription_name = 8;
  topic_name = 9;
  message CorrelationFilter {
    content_type = 1;
    correlation_id = 2;
    label = 3;
    message_id = 4;
    reply_to = 5;
    reply_to_session_id = 6;
    session_id = 7;
    to = 8;
  }
  correlation_filter = 10;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 11;
}
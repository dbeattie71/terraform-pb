syntax "proto3";

package azurerm;

message AzurermStorageShare {
  id = 1;
  metadata = 2;
  name = 3;
  quota = 4;
  resource_manager_id = 5;
  storage_account_name = 6;
  url = 7;
  message Acl {
    id = 1;
    message AccessPolicy {
      expiry = 1;
      permissions = 2;
      start = 3;
    }
    access_policy = 2;
  }
  acl = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
}
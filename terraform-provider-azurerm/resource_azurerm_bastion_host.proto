syntax "proto3";

package azurerm;

message AzurermBastionHost {
  dns_name = 1;
  id = 2;
  location = 3;
  name = 4;
  resource_group_name = 5;
  tags = 6;
  message IpConfiguration {
    name = 1;
    public_ip_address_id = 2;
    subnet_id = 3;
  }
  ip_configuration = 7;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 8;
}
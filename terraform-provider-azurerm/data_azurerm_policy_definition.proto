syntax "proto3";

package azurerm;

message AzurermPolicyDefinition {
  description = 1;
  display_name = 2;
  id = 3;
  management_group_id = 4;
  metadata = 5;
  name = 6;
  parameters = 7;
  policy_rule = 8;
  policy_type = 9;
  type = 10;
  message Timeouts {
    read = 1;
  }
  timeouts = 11;
}
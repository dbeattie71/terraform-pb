syntax "proto3";

package azurerm;

message AzurermCognitiveAccount {
  endpoint = 1;
  id = 2;
  kind = 3;
  location = 4;
  name = 5;
  primary_access_key = 6;
  qna_runtime_endpoint = 7;
  resource_group_name = 8;
  secondary_access_key = 9;
  sku_name = 10;
  tags = 11;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 12;
}
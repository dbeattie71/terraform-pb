syntax "proto3";

package azurerm;

message AzurermBotConnection {
  bot_name = 1;
  client_id = 2;
  client_secret = 3;
  id = 4;
  location = 5;
  name = 6;
  parameters = 7;
  resource_group_name = 8;
  scopes = 9;
  service_provider_name = 10;
  tags = 11;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 12;
}
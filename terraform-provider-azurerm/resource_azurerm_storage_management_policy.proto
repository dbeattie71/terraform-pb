syntax "proto3";

package azurerm;

message AzurermStorageManagementPolicy {
  id = 1;
  storage_account_id = 2;
  message Rule {
    enabled = 1;
    name = 2;
    message Actions {
      message BaseBlob {
        delete_after_days_since_modification_greater_than = 1;
        tier_to_archive_after_days_since_modification_greater_than = 2;
        tier_to_cool_after_days_since_modification_greater_than = 3;
      }
      base_blob = 1;
      message Snapshot {
        delete_after_days_since_creation_greater_than = 1;
      }
      snapshot = 2;
    }
    actions = 3;
    message Filters {
      blob_types = 1;
      prefix_match = 2;
    }
    filters = 4;
  }
  rule = 3;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 4;
}
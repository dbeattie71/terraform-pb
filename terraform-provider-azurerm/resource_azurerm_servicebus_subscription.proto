syntax "proto3";

package azurerm;

message AzurermServicebusSubscription {
  auto_delete_on_idle = 1;
  dead_lettering_on_message_expiration = 2;
  default_message_ttl = 3;
  enable_batched_operations = 4;
  forward_dead_lettered_messages_to = 5;
  forward_to = 6;
  id = 7;
  lock_duration = 8;
  max_delivery_count = 9;
  name = 10;
  namespace_name = 11;
  requires_session = 12;
  resource_group_name = 13;
  topic_name = 14;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 15;
}
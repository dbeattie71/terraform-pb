syntax "proto3";

package azurerm;

message AzurermAutomationRunbook {
  automation_account_name = 1;
  content = 2;
  description = 3;
  id = 4;
  location = 5;
  log_progress = 6;
  log_verbose = 7;
  name = 8;
  resource_group_name = 9;
  runbook_type = 10;
  tags = 11;
  message PublishContentLink {
    uri = 1;
    version = 2;
    message Hash {
      algorithm = 1;
      value = 2;
    }
    hash = 3;
  }
  publish_content_link = 12;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 13;
}
syntax "proto3";

package azurerm;

message AzurermSharedImageVersion {
  exclude_from_latest = 1;
  gallery_name = 2;
  id = 3;
  image_name = 4;
  location = 5;
  managed_image_id = 6;
  name = 7;
  resource_group_name = 8;
  tags = 9;
  message TargetRegion {
    name = 1;
    regional_replica_count = 2;
    storage_account_type = 3;
  }
  target_region = 10;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 11;
}
syntax "proto3";

package azurerm;

message AzurermTemplateDeployment {
  deployment_mode = 1;
  id = 2;
  name = 3;
  outputs = 4;
  parameters = 5;
  parameters_body = 6;
  resource_group_name = 7;
  template_body = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
}
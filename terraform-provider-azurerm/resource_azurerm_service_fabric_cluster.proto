  azure_active_directory = 13;
  message Certificate {
    thumbprint = 1;
    thumbprint_secondary = 2;
    x509_store_name = 3;
  }
  certificate = 14;
  message CertificateCommonNames {
    x509_store_name = 1;
    message CommonNames {
      certificate_common_name = 1;
      certificate_issuer_thumbprint = 2;
    }
    common_names = 2;
  }
  certificate_common_names = 15;

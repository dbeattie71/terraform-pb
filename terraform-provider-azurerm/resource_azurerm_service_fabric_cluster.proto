syntax "proto3";

package azurerm;

message AzurermServiceFabricCluster {
  add_on_features = 1;
  cluster_code_version = 2;
  cluster_endpoint = 3;
  id = 4;
  location = 5;
  management_endpoint = 6;
  name = 7;
  reliability_level = 8;
  resource_group_name = 9;

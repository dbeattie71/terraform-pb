syntax "proto3";

package azurerm;

message AzurermRelayHybridConnection {
  id = 1;
  name = 2;
  relay_namespace_name = 3;
  requires_client_authorization = 4;
  resource_group_name = 5;
  user_metadata = 6;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 7;
}
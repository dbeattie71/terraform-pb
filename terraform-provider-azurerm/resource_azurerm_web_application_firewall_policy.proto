syntax "proto3";

package azurerm;

message AzurermWebApplicationFirewallPolicy {
  id = 1;
  location = 2;
  name = 3;
  resource_group_name = 4;
  tags = 5;
  message CustomRules {
    action = 1;
    name = 2;
    priority = 3;
    rule_type = 4;
    message MatchConditions {
      match_values = 1;
      negation_condition = 2;
      operator = 3;
      message MatchVariables {
        selector = 1;
        variable_name = 2;
      }
      match_variables = 4;
    }
    match_conditions = 5;
  }
  custom_rules = 6;
  message PolicySettings {
    enabled = 1;
    mode = 2;
  }
  policy_settings = 7;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 8;
}
syntax "proto3";

package azurerm;

message AzurermAutomationAccount {
  dsc_primary_access_key = 1;
  dsc_secondary_access_key = 2;
  dsc_server_endpoint = 3;
  id = 4;
  location = 5;
  name = 6;
  resource_group_name = 7;
  sku_name = 8;
  tags = 9;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 10;
}
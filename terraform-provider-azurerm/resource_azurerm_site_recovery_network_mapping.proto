syntax "proto3";

package azurerm;

message AzurermSiteRecoveryNetworkMapping {
  id = 1;
  name = 2;
  recovery_vault_name = 3;
  resource_group_name = 4;
  source_network_id = 5;
  source_recovery_fabric_name = 6;
  target_network_id = 7;
  target_recovery_fabric_name = 8;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 9;
}
syntax "proto3";

package azurerm;

message AzurermMediaServicesAccount {
  id = 1;
  location = 2;
  name = 3;
  resource_group_name = 4;
  message StorageAccount {
    id = 1;
    is_primary = 2;
  }
  storage_account = 5;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 6;
}
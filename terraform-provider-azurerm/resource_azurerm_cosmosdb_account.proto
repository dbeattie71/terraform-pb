syntax "proto3";

package azurerm;

message AzurermCosmosdbAccount {
  connection_strings = 1;
  enable_automatic_failover = 2;
  enable_multiple_write_locations = 3;
  endpoint = 4;
  id = 5;
  ip_range_filter = 6;
  is_virtual_network_filter_enabled = 7;
  kind = 8;
  location = 9;
  name = 10;
  offer_type = 11;
  primary_master_key = 12;
  primary_readonly_master_key = 13;
  read_endpoints = 14;
  resource_group_name = 15;
  secondary_master_key = 16;
  secondary_readonly_master_key = 17;
  tags = 18;
  write_endpoints = 19;
  message Capabilities {
    name = 1;
  }
  capabilities = 20;
  message ConsistencyPolicy {
    consistency_level = 1;
    max_interval_in_seconds = 2;
    max_staleness_prefix = 3;
  }
  consistency_policy = 21;
  message GeoLocation {
    failover_priority = 1;
    id = 2;
    location = 3;
    prefix = 4;
  }
  geo_location = 22;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 23;
  message VirtualNetworkRule {
    id = 1;
  }
  virtual_network_rule = 24;
}
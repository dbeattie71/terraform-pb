syntax "proto3";

package azurerm;

message AzurermNotificationHub {
  id = 1;
  location = 2;
  name = 3;
  namespace_name = 4;
  resource_group_name = 5;
  message ApnsCredential {
    application_mode = 1;
    bundle_id = 2;
    key_id = 3;
    team_id = 4;
    token = 5;
  }
  apns_credential = 6;
  message GcmCredential {
    api_key = 1;
  }
  gcm_credential = 7;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 8;
}
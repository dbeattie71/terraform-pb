syntax "proto3";

package azurerm;

message AzurermAutomationModule {
  automation_account_name = 1;
  id = 2;
  name = 3;
  resource_group_name = 4;
  message ModuleLink {
    uri = 1;
    message Hash {
      algorithm = 1;
      value = 2;
    }
    hash = 2;
  }
  module_link = 5;
  message Timeouts {
    create = 1;
    delete = 2;
    read = 3;
    update = 4;
  }
  timeouts = 6;
}
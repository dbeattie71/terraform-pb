syntax "proto3";

package google;

message GoogleContainerNodePool {
  cluster = 1;
  id = 2;
  initial_node_count = 3;
  instance_group_urls = 4;
  location = 5;
  max_pods_per_node = 6;
  name = 7;
  name_prefix = 8;
  node_count = 9;
  project = 10;
  region = 11;
  version = 12;
  zone = 13;
  message Autoscaling {
    max_node_count = 1;
    min_node_count = 2;
  }
  autoscaling = 14;
  message Management {
    auto_repair = 1;
    auto_upgrade = 2;
  }
  management = 15;
  message NodeConfig {
    disk_size_gb = 1;
    disk_type = 2;
    guest_accelerator = 3;
    image_type = 4;
    labels = 5;
    local_ssd_count = 6;
    machine_type = 7;
    metadata = 8;
    min_cpu_platform = 9;
    oauth_scopes = 10;
    preemptible = 11;
    service_account = 12;
    tags = 13;
    taint = 14;
    message SandboxConfig {
      sandbox_type = 1;
    }
    sandbox_config = 15;
    message ShieldedInstanceConfig {
      enable_integrity_monitoring = 1;
      enable_secure_boot = 2;
    }
    shielded_instance_config = 16;
    message WorkloadMetadataConfig {
      node_metadata = 1;
    }
    workload_metadata_config = 17;
  }
  node_config = 16;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 17;
  message UpgradeSettings {
    max_surge = 1;
    max_unavailable = 2;
  }
  upgrade_settings = 18;
}
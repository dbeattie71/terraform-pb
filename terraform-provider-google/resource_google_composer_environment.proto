syntax "proto3";

package google;

message GoogleComposerEnvironment {
  id = 1;
  labels = 2;
  name = 3;
  project = 4;
  region = 5;
  message Config {
    airflow_uri = 1;
    dag_gcs_prefix = 2;
    gke_cluster = 3;
    node_count = 4;
    message NodeConfig {
      disk_size_gb = 1;
      ip_allocation_policy = 2;
      machine_type = 3;
      network = 4;
      oauth_scopes = 5;
      service_account = 6;
      subnetwork = 7;
      tags = 8;
      zone = 9;
    }
    node_config = 5;
    message PrivateEnvironmentConfig {
      enable_private_endpoint = 1;
      master_ipv4_cidr_block = 2;
    }
    private_environment_config = 6;
    message SoftwareConfig {
      airflow_config_overrides = 1;
      env_variables = 2;
      image_version = 3;
      pypi_packages = 4;
      python_version = 5;
    }
    software_config = 7;
  }
  config = 6;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 7;
}
syntax "proto3";

package google;

message GoogleComputeInstance {
  allow_stopping_for_update = 1;
  can_ip_forward = 2;
  cpu_platform = 3;
  current_status = 4;
  deletion_protection = 5;
  description = 6;
  desired_status = 7;
  enable_display = 8;
  guest_accelerator = 9;
  hostname = 10;
  id = 11;
  instance_id = 12;
  label_fingerprint = 13;
  labels = 14;
  machine_type = 15;
  metadata = 16;
  metadata_fingerprint = 17;
  metadata_startup_script = 18;
  min_cpu_platform = 19;
  name = 20;
  project = 21;
  self_link = 22;
  tags = 23;
  tags_fingerprint = 24;
  zone = 25;
  message AttachedDisk {
    device_name = 1;
    disk_encryption_key_raw = 2;
    disk_encryption_key_sha256 = 3;
    kms_key_self_link = 4;
    mode = 5;
    source = 6;
  }
  attached_disk = 26;
  message BootDisk {
    auto_delete = 1;
    device_name = 2;
    disk_encryption_key_raw = 3;
    disk_encryption_key_sha256 = 4;
    kms_key_self_link = 5;
    mode = 6;
    source = 7;
    message InitializeParams {
      image = 1;
      labels = 2;
      size = 3;
      type = 4;
    }
    initialize_params = 8;
  }
  boot_disk = 27;
  message NetworkInterface {
    name = 1;
    network = 2;
    network_ip = 3;
    subnetwork = 4;
    subnetwork_project = 5;
    message AccessConfig {
      nat_ip = 1;
      network_tier = 2;
      public_ptr_domain_name = 3;
    }
    access_config = 6;
    message AliasIpRange {
      ip_cidr_range = 1;
      subnetwork_range_name = 2;
    }
    alias_ip_range = 7;
  }
  network_interface = 28;
  message Scheduling {
    automatic_restart = 1;
    on_host_maintenance = 2;
    preemptible = 3;
    message NodeAffinities {
      key = 1;
      operator = 2;
      values = 3;
    }
    node_affinities = 4;
  }
  scheduling = 29;
  message ScratchDisk {
    interface = 1;
  }
  scratch_disk = 30;
  message ServiceAccount {
    email = 1;
    scopes = 2;
  }
  service_account = 31;
  message ShieldedInstanceConfig {
    enable_integrity_monitoring = 1;
    enable_secure_boot = 2;
    enable_vtpm = 3;
  }
  shielded_instance_config = 32;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 33;
}
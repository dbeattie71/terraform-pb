syntax "proto3";

package google;

message GoogleComputeRegionInstanceGroupManager {
  base_instance_name = 1;
  description = 2;
  distribution_policy_zones = 3;
  fingerprint = 4;
  id = 5;
  instance_group = 6;
  instance_template = 7;
  name = 8;
  project = 9;
  region = 10;
  self_link = 11;
  target_pools = 12;
  target_size = 13;
  update_strategy = 14;
  wait_for_instances = 15;
  message AutoHealingPolicies {
    health_check = 1;
    initial_delay_sec = 2;
  }
  auto_healing_policies = 16;
  message NamedPort {
    name = 1;
    port = 2;
  }
  named_port = 17;
  message Timeouts {
    create = 1;
    delete = 2;
    update = 3;
  }
  timeouts = 18;
  message UpdatePolicy {
    instance_redistribution_type = 1;
    max_surge_fixed = 2;
    max_surge_percent = 3;
    max_unavailable_fixed = 4;
    max_unavailable_percent = 5;
    min_ready_sec = 6;
    minimal_action = 7;
    type = 8;
  }
  update_policy = 19;
  message Version {
    instance_template = 1;
    name = 2;
    message TargetSize {
      fixed = 1;
      percent = 2;
    }
    target_size = 3;
  }
  version = 20;
}